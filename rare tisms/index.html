    /* Banner Background with smooth animation */
    .banner-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-image: url('../banner image.png');
      background-size: auto 100%;
      background-position: 0% center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      filter: blur(6px) brightness(0.5);
      z-index: -2;
      min-height: 100vh;
      animation: backgroundSlide 40s linear infinite;
      will-change: background-position;
      transform: translateZ(0);
      backface-visibility: hidden;
    }
    
    @keyframes backgroundSlide {
      0% {
        background-position: 0% center;
      }
      25% {
        background-position: 50% center;
      }
      50% {
        background-position: 100% center;
      }
      75% {
        background-position: 50% center;
      }
      100% {
        background-position: 0% center;
      }
    }
    
    .banner-background::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .banner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: transparent;
      backdrop-filter: blur(2px);
      opacity: 1;
      z-index: -1;
    }

      left: 50%;

      min-width: 300px;
      height: 100%;
      max-height: 500px;
      min-height: 350px;

      background-position: center;

      overflow: hidden;
      opacity: 0;
      clip-path: polygon(0% 0%, 100% 0%, 100% 12%, 95% 11%, 90% 13%, 85% 12%, 80% 14%, 75% 13%, 70% 15%, 65% 14%, 60% 16%, 55% 15%, 50% 17%, 45% 16%, 40% 18%, 35% 17%, 30% 19%, 25% 18%, 20% 20%, 15% 19%, 10% 21%, 5% 20%, 0% 22%);
    }
    
    .pack-bottom-half {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      width: 100%;
      max-width: 550px;
      min-width: 300px;
      height: 100%;
      max-height: 500px;
      min-height: 350px;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 20px;
      z-index: 1;
      overflow: hidden;
      opacity: 0;
      clip-path: polygon(0% 22%, 5% 20%, 10% 21%, 15% 19%, 20% 20%, 25% 18%, 30% 19%, 35% 17%, 40% 18%, 45% 16%, 50% 17%, 55% 15%, 60% 16%, 65% 14%, 70% 15%, 75% 13%, 80% 14%, 85% 12%, 90% 13%, 95% 11%, 100% 12%, 100% 100%, 0% 100%);
    }
    
    .pack-container.ripping .pack-top-half {
      transform: translateX(-50%) translateY(-50%) rotateZ(0deg) scale(1);
      opacity: 1;
    }
    
    .pack-container.ripping .pack-bottom-half {
      transform: translateX(-50%) translateY(-50%);
      opacity: 1;
    }
    
    /* Keyframe animations for realistic pack opening */
    @keyframes packRipTop {
      0% { 
        transform: translateX(-50%) translateY(-50%) rotateZ(0deg);
        opacity: 1;
      }
      100% { 
        transform: translateX(-50%) translateY(-85%) rotateZ(-12deg);
        opacity: 1;
      }
    }
    
    
    .pack-container.ripping .pack-image {
      opacity: 0;
    }
    
    
    
    
    .cards-grid {
      display: none; /* Initially hidden until pack opens */
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      position: absolute;
      top: 345px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 1200px;
      padding: 20px 20px 100px 20px;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      justify-items: center;
      align-items: start;
      justify-content: center;
    }
    
    .cards-grid.visible {
      display: grid;
      opacity: 1;
    }
    
    .cards-grid::-webkit-scrollbar {
      display: none;
    }
    
    
    
    .card-item {
      opacity: 0; /* Cards start invisible */
      transform: translateY(-150vh) scale(1) rotate(15deg); /* Start way above screen at full size */
      animation-fill-mode: forwards;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .card-item.animate-in {
      animation: cardFlyOut 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    
    @keyframes cardFlyOut {
      0% {
        opacity: 0;
        transform: translateY(-150vh) translateX(0) scale(1) rotate(15deg);
      }
      60% {
        opacity: 0.8;
        transform: translateY(-20px) translateX(0) scale(1.05) rotate(3deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) translateX(0) scale(1) rotate(0deg);
      }
    }
    
    .card-item {
      background: transparent !important;
      border-radius: 0;
      padding: 0;
      border: none;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: visible;
      perspective: 1000px;
      cursor: pointer;
      aspect-ratio: 63 / 88;
      width: 100%;
      max-width: 180px;
      height: auto;
    }
    
    /* 3D Card Flip Container */
    .card-flip-container {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      background: transparent !important;
      border: none;
    }
    
    .card-flip-container.flipped {
      transform: rotateY(180deg);
    }
    
    /* Card Front (actual card) and Back (your background) */
    .card-front, .card-back {
      position: absolute;
      width: 100% !important;
      height: 100% !important;
      top: 0 !important;
      left: 0 !important;
      backface-visibility: hidden;
      overflow: hidden;
      border: none !important;
      box-shadow: none !important;
      padding: 0 !important;
      margin: 0 !important;
      border-radius: 0 !important;
    }
    
    /* Card front specific styling */
    .card-front {
      transform: rotateY(180deg) !important;
      background: transparent !important;
    }
    
    /* Card back specific styling */
    .card-back {
      transform: rotateY(0deg) !important;
      background-image: url('../cardbackground.PNG') !important;
      background-size: cover !important;
      background-position: center !important;
      background-repeat: no-repeat !important;
      border: none;
      box-shadow: none;
    }
    
    
    
    /* Card content styling - show FULL card without cropping */
    .card-image {
      width: 100% !important;
      height: 100% !important;
      object-fit: contain !important;
      border-radius: 0 !important;
      display: block;
      background: transparent !important;
      border: none !important;
      padding: 0 !important;
      margin: 0 !important;
      position: absolute;
      top: 0 !important;
      left: 0 !important;
    }
    
    
    
    
    
    /* Card flip animation states */
    .card-item.face-down .card-flip-container {
      transform: rotateY(0deg);
    }
    
    .card-item.face-up .card-flip-container {
      transform: rotateY(180deg);
    }
    
    /* Ensure proper initial state */
    .card-item {
      transform-style: preserve-3d;
    }
    
    /* Ensure cards are visible when face-down */
    .card-item.face-down {
      opacity: 1;
      visibility: visible;
    }
    
    .card-item.face-up {
      opacity: 1;
      visibility: visible;
    }
    
    /* Make sure card backs are always visible when face-down */
    .card-item.face-down .card-back {
      opacity: 1 !important;
      visibility: visible !important;
      z-index: 1;
    }
    
    
    /* Staggered flip animation */
    .card-item.flip-delay-1 .card-flip-container {
      transition-delay: 0.2s;
    }
    
    .card-item.flip-delay-2 .card-flip-container {
      transition-delay: 0.4s;
    }
    
    .card-item.flip-delay-3 .card-flip-container {
      transition-delay: 0.6s;
    }

    function initializePack() {
      const packImage = document.getElementById('packImage');
      const packTopHalf = document.getElementById('packTopHalf');
      const packBottomHalf = document.getElementById('packBottomHalf');
      
      // Wait for image to load, then set up the halves
      packImage.onload = function() {
        const imageUrl = `url('pack.PNG')`;

      if (packImage.complete) {
        packImage.onload();

    }
    
    function openPack() {
      const packContainer = document.getElementById('packContainer');
      const cardsGrid = document.getElementById('cardsGrid');
      const packImage = document.getElementById('packImage');
      const packTopHalf = document.getElementById('packTopHalf');
      const packBottomHalf = document.getElementById('packBottomHalf');
      
      // Disable further clicks
      packContainer.style.pointerEvents = 'none';
      
      // Keep original pack visible, only show top half that will rip away
      packTopHalf.style.display = 'block';
      packTopHalf.style.opacity = '1';
      // Immediately mask the original pack to hide the top portion with jagged edge
      packImage.style.clipPath = 'polygon(0% 22%, 5% 20%, 10% 21%, 15% 19%, 20% 20%, 25% 18%, 30% 19%, 35% 17%, 40% 18%, 45% 16%, 50% 17%, 55% 15%, 60% 16%, 65% 14%, 70% 15%, 75% 13%, 80% 14%, 85% 12%, 90% 13%, 95% 11%, 100% 12%, 100% 100%, 0% 100%)';
      
      // Force a reflow to ensure the halves are visible

      packTopHalf.style.animation = 'packRipTop 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards';
      
      // Start cards flying out immediately when rip is triggered
      document.querySelector('.collection-subtitle').textContent = 'Digital trading cards on Bitcoin';
      
      // Generate cards first
      generateCardsWithAnimation();
      
      cardsGrid.style.display = 'grid';
      cardsGrid.style.opacity = '1';
      cardsGrid.classList.add('visible');
      
      // Start animating cards flying in
      setTimeout(() => {
        animateCardsIn();
      }, 200);
      
      // Hide pack gradually as cards are being dealt
      setTimeout(() => {
        packContainer.style.opacity = '0.3';
        packContainer.style.transition = 'opacity 1s ease-out';
        setTimeout(() => {
          packContainer.style.opacity = '0';
          setTimeout(() => {
            packContainer.style.display = 'none';
          }, 500);
        }, 1000);
      }, 1000);
      
      // Wait for ALL 21 cards to lay out, THEN start flip sequence
      setTimeout(() => {
        const cardsToWaitFor = cardData.length; // Wait for ALL cards

        setTimeout(() => {
          flipAllCards();

    function flipAllCards() {
      const cards = document.querySelectorAll('.card-item');

            container.style.transform = 'rotateY(180deg) scale(1.05)';
            setTimeout(() => {
              container.style.transform = 'rotateY(180deg)';

          }
        }, index * 100); // Faster staggered flip timing
      });
    }
    
    function animateCardsIn() {
      const cardsGrid = document.getElementById('cardsGrid');
      
      cardsGrid.innerHTML = '';

      for (let i = 0; i < cardData.length; i++) {
        setTimeout(() => {
          const card = cardData[i];

          cardElement.className = 'card-item face-down animate-in';
          cardElement.style.cursor = 'pointer';
          
          // Add staggered flip delay
          const delayClass = `flip-delay-${(i % 5) + 1}`;

          // Add rarity class for special effects
          const rarityClass = card.rarity.replace(' ', '.');
          cardElement.classList.add(`rarity-${rarityClass.toLowerCase()}`);
          
          cardElement.innerHTML = `
            <div class="card-flip-container">

                <!-- Image will be added after animation completes -->
              </div>
            </div>
          `;
          
          // Add click event for flip or modal
          cardElement.addEventListener('click', () => {
            if (cardElement.classList.contains('face-down')) {
              // If face down, flip to reveal
              cardElement.classList.remove('face-down');
              cardElement.classList.add('face-up');
            } else {
              // If face up, open modal
              openCardModal(i);
            }

          // Add to grid and start animation
          cardsGrid.appendChild(cardElement);
          
          // Add card image after animation completes
          setTimeout(() => {
            const cardFront = cardElement.querySelector('.card-front');
            if (cardFront && card) {
              cardFront.innerHTML = `<img src="${encodeURIComponent(card.image)}" alt="${card.name}" class="card-image">`;

          }, 800); // Wait for animation to complete (0.8s)
        }, i * 120); // 120ms between each card for better spacing
      }

      // Don't create cards immediately - they'll be created during animation
      cardsGrid.innerHTML = '';

      const cardsGrid = document.getElementById('cardsGrid');

      if (direction === 'prev') {
        currentCardIndex = (currentCardIndex - 1 + cardData.length) % cardData.length;

        currentCardIndex = (currentCardIndex + 1) % cardData.length;
      }
      openCardModal(currentCardIndex);

      const card = cardData[currentCardIndex];

        closeCardModal();
      }
    });

    document.addEventListener('keydown', (e) => {

        if (e.key === 'Escape') closeCardModal();

      if (!modal.classList.contains('active')) return;

      const deltaX = touchEndX - touchStartX;
      const deltaY = Math.abs(touchEndY - touchStartY);
      
      // Only process horizontal swipes (vertical movement should be minimal)
      if (Math.abs(deltaX) > minSwipeDistance && deltaY < maxVerticalDistance) {
        if (deltaX > 0) {
          // Swipe right - go to previous card
          navigateCard('prev');
        } else {
          // Swipe left - go to next card
          navigateCard('next');
        }
      }
    }

    // Add touch event listeners to the modal
    const cardModal = document.getElementById('cardModal');
    cardModal.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
      touchStartY = e.changedTouches[0].screenY;
    }, { passive: true });

    cardModal.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      touchEndY = e.changedTouches[0].screenY;
      handleSwipe();
    }, { passive: true });

  </script>
</body>
