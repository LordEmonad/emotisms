<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Ordtisms â€” Interactive Art on Bitcoin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0a0a0a;
      --bg-gradient: radial-gradient(ellipse at 50% 0%, rgba(255, 255, 255, 0.03) 0%, transparent 70%),
        radial-gradient(ellipse at 50% 100%, rgba(255, 255, 255, 0.02) 0%, transparent 70%),
        radial-gradient(ellipse at 80% 30%, rgba(255, 255, 255, 0.01) 0%, transparent 80%),
        #0a0a0a;
      --text-color: #ffffff;
      --glass-primary: rgba(255, 255, 255, 0.1);
      --glass-secondary: rgba(255, 255, 255, 0.15);
      --glass-tertiary: rgba(255, 255, 255, 0.08);
      --glass-light: rgba(255, 255, 255, 0.2);
      --black-primary: #0a0a0a;
      --black-secondary: rgba(20, 20, 20, 0.8);
      --black-tertiary: rgba(30, 30, 30, 0.6);
      --card-bg: rgba(255, 255, 255, 0.05);
      --button-bg: rgba(255, 255, 255, 0.08);
      --button-text: #ffffff;
      --button-border: rgba(255, 255, 255, 0.3);
      --button-glow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--bg-gradient);
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Space Grotesk', sans-serif;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      position: relative;
    }

    /* Banner Background with smooth animation */
    .banner-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-image: url('banner image.png');
      background-size: auto 100%;
      background-position: 0% center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      filter: blur(6px) brightness(0.5);
      z-index: -2;
      min-height: 100vh;
      animation: backgroundSlide 40s linear infinite;
      will-change: background-position;
      transform: translateZ(0);
      backface-visibility: hidden;
    }
    
    @keyframes backgroundSlide {
      0% {
        background-position: 0% center;
      }
      25% {
        background-position: 50% center;
      }
      50% {
        background-position: 100% center;
      }
      75% {
        background-position: 50% center;
      }
      100% {
        background-position: 0% center;
      }
    }
    
    .banner-background::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .banner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: transparent;
      backdrop-filter: blur(2px);
      opacity: 1;
      z-index: -1;
    }
    
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    /* Header */
    header {
      padding: 40px 0 40px 0;
      text-align: center;
    }
    
    .main-title {
      font-weight: 900;
      font-size: 5.5rem;
      letter-spacing: 0.05em;
      color: #ffffff;
      margin-bottom: 0.2em;
      display: inline-block;
      line-height: 1;
      text-align: center;
      filter: drop-shadow(0 4px 20px rgba(255, 255, 255, 0.3));
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 30px;
      border-radius: 25px;
      backdrop-filter: blur(30px) saturate(1.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    .main-subtitle {
      font-size: 1.8rem;
      margin-bottom: 2em;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: var(--text-color);
      opacity: 0.9;
    }
    
    /* Navigation */
    .nav-bar {
      display: flex;
      justify-content: center;
      margin: 0 0 60px 0;
      padding: 10px 0;
    }
    
    .nav-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .nav-button {
      background: var(--button-bg);
      color: var(--button-text);
      border: 1px solid var(--button-border);
      border-radius: 999px;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: var(--button-glow), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(30px) saturate(1.8);
      position: relative;
      overflow: hidden;
    }
    
    .nav-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }
    
    .nav-button:hover::before {
      left: 100%;
    }
    
    .nav-button:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      transform: translateY(-3px) scale(1.02);
    }
    
    
    /* Main Content Grid */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin: 20px auto;
      width: 100%;
      max-width: 1200px;
      justify-self: center;
    }

    .module {
      background: var(--card-bg);
      border-radius: 30px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(30px) saturate(1.8);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      z-index: 2;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    .module::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }
    
    .module:hover::before {
      opacity: 1;
    }
    
    .module:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: 0 30px 80px rgba(0,0,0,0.5), 0 0 60px rgba(255, 255, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.08);
    }
    
    .module-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 15px;
      color: #ffffff;
      text-align: center;
      filter: drop-shadow(0 2px 10px rgba(255, 255, 255, 0.3));
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 25px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .module-subtitle {
      font-size: 1.1rem;
      color: var(--text-color);
      opacity: 0.8;
      margin-bottom: 30px;
      line-height: 1.5;
      text-align: center;
    }
    
    .module-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      flex: 1;
      justify-content: center;
    }
    
    /* Ordtisms Module */
    .ordtisms-viewer {
      width: 100%;
      height: 350px;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
      position: relative;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(25px) saturate(1.8);
      pointer-events: none;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .ordtisms-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      pointer-events: none;
    }
    
    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--gold);
      font-size: 1.2rem;
    }
    
    /* Rare Tisms Module */
    .pack-preview {
      width: 250px;
      height: auto;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 15px;
      position: relative;
    }
    
    .pack-preview:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 25px rgba(255, 213, 128, 0.4));
    }
    
    .pack-instruction {
      font-size: 1.2rem;
      color: var(--gold);
      text-align: center;
      font-weight: 600;
      margin-top: 15px;
      opacity: 0.9;
    }
    
    /* Module Buttons */
    .module-button {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 15px 35px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(30px) saturate(1.8);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }
    
    .module-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.6s ease;
    }
    
    .module-button:hover::before {
      left: 100%;
    }
    
    .module-button:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 15px 40px rgba(255, 255, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    /* Footer */
    .footer {
      text-align: center;
      padding: 60px 0 40px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 60px;
    }
    
    .footer-text {
      color: var(--text-color);
      opacity: 0.8;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    
    .footer-link {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
    }
    
    .footer-link:hover {
      color: #ffffff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .banner-background {
        filter: blur(4px) brightness(0.5);
        background-size: auto 100%;
      }
      
      .container {
        padding: 0 20px;
        max-width: 100%;
      }
      
      .main-title {
        font-size: 3.8rem;
        padding: 20px 25px;
        margin-bottom: 0.4em;
        line-height: 1.05;
        letter-spacing: 0.06em;
      }
      
    }
    
    @media (max-width: 768px) {
      .main-grid {
        grid-template-columns: 1fr;
        gap: 30px;
        padding: 0 20px;
        margin-top: 20px;
      }
      
      .main-title {
        font-size: 3.4rem;
        margin-bottom: 30px;
        line-height: 1.08;
      }
      
      .module {
        padding: 20px 20px 2px 20px;
        border-radius: 22px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.5), 0 0 40px rgba(255, 255, 255, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.15);
        min-height: auto !important;
        max-height: fit-content !important;
        height: fit-content !important;
        flex: 0 0 auto !important;
        justify-content: flex-start !important;
        overflow: hidden !important;
      }
      
      .module-title {
        font-size: 1.9rem;
        margin-bottom: 10px;
        line-height: 1.2;
        text-align: center !important;
      }
      
      .module-description {
        display: none; /* Hide descriptive text on mobile */
      }
      
      .nav-buttons {
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .module-subtitle {
        display: none; /* Hide subtitle on mobile */
      }
      
      .module-content {
        margin: 0;
        padding: 0;
        flex: 0 0 auto !important;
        height: auto !important;
      }
      
      .ordtisms-viewer {
        margin: 0;
        padding: 0;
        height: auto !important;
      }
      
      .nav-button {
        font-size: 0.95rem;
        padding: 12px 24px;
        white-space: nowrap;
        min-height: 44px;
        border-radius: 22px;
      }
      
      .ordtisms-iframe {
        height: 180px;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        margin: 0;
        padding: 0;
        display: block;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 0 16px;
      }
      
      .main-title {
        font-size: 2.8rem;
        margin-bottom: 25px;
        padding: 18px 22px;
      }
      
      .main-grid {
        gap: 25px;
        padding: 0 16px;
      }
      
      .module {
        padding: 18px 18px 2px 18px;
        border-radius: 18px;
        min-height: auto !important;
        max-height: fit-content !important;
        height: fit-content !important;
        flex: 0 0 auto !important;
        justify-content: flex-start !important;
        overflow: hidden !important;
      }
      
      .module-title {
        font-size: 1.6rem;
        margin-bottom: 8px;
        text-align: center !important;
      }
      
      .module-description {
        font-size: 0.95rem;
        line-height: 1.45;
      }
      
      .nav-button {
        font-size: 0.9rem;
        padding: 12px 20px;
        min-height: 44px;
        border-radius: 20px;
      }
      
      .ordtisms-iframe {
        height: 160px;
        border-radius: 14px;
        margin: 0;
        padding: 0;
        display: block;
      }
      
      .nav-buttons {
        gap: 8px;
      }
    }
  </style>
</head>

<body>
  <div class="banner-background"></div>
  <div class="banner-overlay"></div>
  
  
  <div class="container">
    <header>
      <h1 class="main-title">Lordtism</h1>
    </header>
    
    <main class="main-grid">
      <!-- Ordtisms Module -->
      <a href="ordtisms.html" class="module">
        <h2 class="module-title">Ordtisms</h2>
        <p class="module-subtitle">Interactive Tisms on Bitcoin</p>
        
        <div class="module-content">
          <div class="ordtisms-viewer">
            <iframe 
              class="ordtisms-iframe" 
              id="ordtismsIframe"
              allowtransparency="true" 
              frameborder="0" 
              scrolling="no">
            </iframe>
            <div class="loading-spinner" id="ordtismsLoading">Loading Ordtism #1...</div>
          </div>
          
        </div>
      </a>
      
      <!-- Rare Tisms Module -->
      <a href="rare tisms/index.html" class="module">
        <h2 class="module-title">Rare Tisms</h2>
        <p class="module-subtitle">Digital trading cards on Bitcoin</p>
        
        <div class="module-content">
          <img src="rare tisms/pack.PNG" alt="Rare Tisms Pack" class="pack-preview" id="packPreview">
          
        </div>
      </a>
      
    </main>
    
  </div>

  <script src="inscription_ids.js"></script>
  <script>
    // Load Ordtism #101 when page loads
    document.addEventListener('DOMContentLoaded', function() {
      const iframe = document.getElementById('ordtismsIframe');
      const loading = document.getElementById('ordtismsLoading');
      
      // Set the source to Ordtism #101
      if (INSCRIPTION_IDS && INSCRIPTION_IDS[101]) {
        iframe.src = `https://ordinals.com/content/${INSCRIPTION_IDS[101]}`;
      } else if (INSCRIPTION_IDS && INSCRIPTION_IDS[1]) {
        // Fallback to Ordtism #1 if 101 doesn't exist
        iframe.src = `https://ordinals.com/content/${INSCRIPTION_IDS[1]}`;
      } else {
        // Final fallback with hardcoded ID
        iframe.src = `https://ordinals.com/content/6fb976ab49dcec017f1e201e84395983204ae1a9c7e9f8bd5d1e194d359bc7d0i0`;
      }
      
      iframe.addEventListener('load', function() {
        if (loading) {
          loading.style.display = 'none';
        }
        
        // Send play message to start the animation
        try {
          this.contentWindow.postMessage({type: 'play'}, '*');
        } catch(e) {
          console.log('Could not send play message to iframe');
        }
      });
    });
    
    // Add hover effect to pack preview
    document.getElementById('packPreview').addEventListener('mouseenter', function() {
      this.style.transform = 'scale(1.08) rotateY(5deg)';
    });
    
    document.getElementById('packPreview').addEventListener('mouseleave', function() {
      this.style.transform = 'scale(1.05)';
    });
    
    // Module click handlers are now handled by anchor tags
    
    // Mobile viewport height fix
    function setMobileViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    setMobileViewportHeight();
    window.addEventListener('resize', setMobileViewportHeight);
    window.addEventListener('orientationchange', () => {
      setTimeout(setMobileViewportHeight, 200);
    });

    // Background horizontal scroll effect
    function updateBackgroundPosition() {
      const scrollY = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const scrollPercent = Math.min(scrollY / maxScroll, 1);
      
      // Direct correlation: scroll down = move right (0% to 100%)
      const horizontalPos = scrollPercent * 100;
      
      const bannerBg = document.querySelector('.banner-background');
      if (bannerBg) {
        bannerBg.style.backgroundPosition = `${horizontalPos}% center`;
      }
    }

    // Update on scroll
    window.addEventListener('scroll', updateBackgroundPosition);
    // Initial position
    updateBackgroundPosition();
  </script>
</body>
</html>
