  <style>
    :root {
      --bg-color: #0a0a0a;
      --bg-gradient: radial-gradient(ellipse at 50% 0%, rgba(255, 255, 255, 0.03) 0%, transparent 70%),
        radial-gradient(ellipse at 50% 100%, rgba(255, 255, 255, 0.02) 0%, transparent 70%),
        radial-gradient(ellipse at 80% 30%, rgba(255, 255, 255, 0.01) 0%, transparent 80%),
        #0a0a0a;
      --text-color: #ffffff;
      --glass-primary: rgba(255, 255, 255, 0.1);
      --glass-secondary: rgba(255, 255, 255, 0.15);
      --glass-tertiary: rgba(255, 255, 255, 0.08);
      --glass-light: rgba(255, 255, 255, 0.2);
      --black-primary: #0a0a0a;
      --black-secondary: rgba(20, 20, 20, 0.8);
      --black-tertiary: rgba(30, 30, 30, 0.6);
      --card-bg: rgba(255, 255, 255, 0.05);
      --button-bg: rgba(255, 255, 255, 0.08);
      --button-text: #ffffff;
      --button-border: rgba(255, 255, 255, 0.3);
      --button-glow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-gradient);
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Space Grotesk', sans-serif;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      position: relative;
    }

    /* Banner Background with smooth animation */
    .banner-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-image: url('banner image.png');
      background-size: auto 100%;
      background-position: 0% center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      filter: blur(6px) brightness(0.5);
      z-index: -2;
      min-height: 100vh;
      animation: backgroundSlide 40s linear infinite;
      will-change: background-position;
      transform: translateZ(0);
      backface-visibility: hidden;
    }

    @keyframes backgroundSlide {
      0% { background-position: 0% center; }
      25% { background-position: 50% center; }
      50% { background-position: 100% center; }
      75% { background-position: 50% center; }
      100% { background-position: 0% center; }
    }

    .banner-background::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .banner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: transparent;
      backdrop-filter: blur(2px);
      opacity: 1;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Header */
    header {
      padding: 30px 0 20px 0;
      text-align: center;
    }

    .main-title {
      font-weight: 900;
      font-size: 4.5rem;
      letter-spacing: 0.05em;
      color: #ffffff;
      margin-bottom: 0.15em;
      display: inline-block;
      line-height: 1;
      text-align: center;
      filter: drop-shadow(0 4px 20px rgba(255, 255, 255, 0.3));
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.05);
      padding: 18px 28px;
      border-radius: 25px;
      backdrop-filter: blur(30px) saturate(1.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .main-subtitle {
      font-size: 1.3rem;
      margin-bottom: 0;
      font-weight: 500;
      letter-spacing: 0.05em;
      color: var(--text-color);
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp 0.6s ease 0.15s forwards;
    }

    /* Entrance animations */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Navigation */
    .nav-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0 30px 0;
      padding: 10px 0;
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp 0.6s ease 0.25s forwards;
    }

    .nav-buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-button {
      background: var(--button-bg);
      color: var(--button-text);
      border: 1px solid var(--button-border);
      border-radius: 999px;
      padding: 10px 24px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: var(--button-glow), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(30px) saturate(1.8);
      position: relative;
      overflow: hidden;
    }

    .nav-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .nav-button:hover::before {
      left: 100%;
    }

    .nav-button:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      transform: translateY(-3px) scale(1.02);
    }


    /* Main Content Grid */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin: 10px auto;
      width: 100%;
      max-width: 1000px;
      justify-self: center;
    }

    .module {
      background: var(--card-bg);
      border-radius: 28px;
      padding: 32px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(30px) saturate(1.8);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      min-height: 420px;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      z-index: 2;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.15);
      opacity: 0;
      transform: translateY(25px);
    }

    .module:nth-child(1) {
      animation: fadeInUp 0.6s ease 0.35s forwards;
    }

    .module:nth-child(2) {
      animation: fadeInUp 0.6s ease 0.5s forwards;
    }

    .module::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      border-radius: 29px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent 40%, transparent 60%, rgba(255, 255, 255, 0.1));
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      z-index: -1;
    }

    .module:hover::before {
      opacity: 1;
    }

    .module:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 40px rgba(255, 255, 255, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.07);
    }

    .module-title {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 10px;
      color: #ffffff;
      text-align: center;
      filter: drop-shadow(0 2px 10px rgba(255, 255, 255, 0.3));
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 20px;
      border-radius: 18px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .module-subtitle {
      font-size: 1rem;
      color: var(--text-color);
      opacity: 0.7;
      margin-bottom: 20px;
      line-height: 1.5;
      text-align: center;
    }

    .module-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      flex: 1;
      justify-content: center;
    }

    /* Ordtisms Module */
    .ordtisms-viewer {
      width: 100%;
      height: 300px;
      border-radius: 22px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
      position: relative;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(25px) saturate(1.8);
      pointer-events: none;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .ordtisms-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      pointer-events: none;
    }

    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 1rem;
    }

    /* Rare Tisms Module */
    .pack-preview {
      width: 220px;
      height: auto;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 15px;
      position: relative;
    }

    .pack-preview:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 25px rgba(255, 213, 128, 0.4));
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 40px 0 30px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 40px;
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp 0.6s ease 0.65s forwards;
    }

    .footer-text {
      color: var(--text-color);
      opacity: 0.6;
      font-size: 0.9rem;
      margin-bottom: 16px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .footer-link {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
    }

    .footer-link:hover {
      color: #ffffff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .banner-background {
        filter: blur(4px) brightness(0.5);
        background-size: auto 100%;
      }

      .container {
        padding: 0 20px;
        max-width: 100%;
      }

      .main-title {
        font-size: 3.2rem;
        padding: 16px 22px;
        margin-bottom: 0.3em;
        line-height: 1.05;
        letter-spacing: 0.06em;
      }

      .main-subtitle {
        font-size: 1rem;
        margin-bottom: 0;
      }

      .nav-bar {
        margin: 15px 0 20px 0;
      }

      .main-grid {
        grid-template-columns: 1fr;
        gap: 24px;
        padding: 0;
        margin-top: 10px;
      }

      .module {
        padding: 20px 20px 8px 20px;
        border-radius: 22px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.5), 0 0 40px rgba(255, 255, 255, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.15);
        min-height: auto !important;
        max-height: fit-content !important;
        height: fit-content !important;
        flex: 0 0 auto !important;
        justify-content: flex-start !important;
        overflow: hidden !important;
      }

      .module-title {
        font-size: 1.8rem;
        margin-bottom: 8px;
        line-height: 1.2;
        text-align: center !important;
      }

      .module-subtitle {
        font-size: 0.9rem;
        margin-bottom: 12px;
        opacity: 0.6;
      }

      .module-content {
        margin: 0;
        padding: 0;
        flex: 0 0 auto !important;
        height: auto !important;
      }

      .ordtisms-viewer {
        margin: 0;
        padding: 0;
        height: auto !important;
      }

      .nav-buttons {
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .nav-button {
        font-size: 0.9rem;
        padding: 10px 20px;
        white-space: nowrap;
        min-height: 44px;
        border-radius: 22px;
      }

      .ordtisms-iframe {
        height: 180px;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        margin: 0;
        padding: 0;
        display: block;
      }

      .pack-preview {
        width: 180px;
      }

      .footer {
        margin-top: 30px;
        padding: 30px 0 25px 0;
      }

      .footer-links {
        gap: 10px;
      }

      .footer-link {
        font-size: 0.85rem;
        padding: 7px 14px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0 16px;
      }

      .main-title {
        font-size: 2.6rem;
        margin-bottom: 20px;
        padding: 14px 18px;
      }

      .main-subtitle {
        font-size: 0.9rem;
      }

      .main-grid {
        gap: 20px;
      }

      .module {
        padding: 16px 16px 6px 16px;
        border-radius: 18px;
        min-height: auto !important;
        max-height: fit-content !important;
        height: fit-content !important;
        flex: 0 0 auto !important;
        justify-content: flex-start !important;
        overflow: hidden !important;
      }

      .module-title {
        font-size: 1.5rem;
        margin-bottom: 6px;
        text-align: center !important;
      }

      .module-subtitle {
        font-size: 0.85rem;
        margin-bottom: 10px;
      }

      .nav-button {
        font-size: 0.85rem;
        padding: 10px 18px;
        min-height: 44px;
        border-radius: 20px;
      }

      .ordtisms-iframe {
        height: 160px;
        border-radius: 14px;
        margin: 0;
        padding: 0;
        display: block;
      }

      .nav-buttons {
        gap: 8px;
      }

      .pack-preview {
        width: 160px;
      }
    }
  </style>
</head>

  <div class="banner-background"></div>

  <div class="container">

      <a href="ordtisms.html" class="module">

  <script src="inscription_ids.js"></script>
  <script>
    // Lazy load the ordinals iframe with Intersection Observer
    document.addEventListener('DOMContentLoaded', function() {
      const iframe = document.getElementById('ordtismsIframe');
      const loading = document.getElementById('ordtismsLoading');
      const viewer = document.querySelector('.ordtisms-viewer');

      function loadIframe() {
        if (iframe.src && iframe.src !== 'about:blank') return; // Already loaded

        if (typeof INSCRIPTION_IDS !== 'undefined' && INSCRIPTION_IDS && INSCRIPTION_IDS[101]) {
          iframe.src = `https://ordinals.com/content/${INSCRIPTION_IDS[101]}`;
        } else if (typeof INSCRIPTION_IDS !== 'undefined' && INSCRIPTION_IDS && INSCRIPTION_IDS[1]) {
          iframe.src = `https://ordinals.com/content/${INSCRIPTION_IDS[1]}`;
        } else {
          iframe.src = `https://ordinals.com/content/6fb976ab49dcec017f1e201e84395983204ae1a9c7e9f8bd5d1e194d359bc7d0i0`;
        }

        iframe.addEventListener('load', function() {
          if (loading) {
            loading.style.display = 'none';
          }
          try {
            this.contentWindow.postMessage({type: 'play'}, 'https://ordinals.com');
          } catch(e) {
            console.log('Could not send play message to iframe');
          }
        });
      }

      // Use Intersection Observer for lazy loading
      if ('IntersectionObserver' in window) {
        const observer = new IntersectionObserver(function(entries) {
          entries.forEach(function(entry) {
            if (entry.isIntersecting) {
              loadIframe();
              observer.unobserve(entry.target);
            }
          });
        }, { rootMargin: '200px' });

        observer.observe(viewer);
      } else {
        // Fallback: load immediately
        loadIframe();
      }
    });

    // Add hover effect to pack preview
    const packPreview = document.getElementById('packPreview');
    if (packPreview) {
      packPreview.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.08) rotateY(5deg)';
      });

      packPreview.addEventListener('mouseleave', function() {
        this.style.transform = 'scale(1)';
      });
    }

    // Mobile viewport height fix
    function setMobileViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    setMobileViewportHeight();
    window.addEventListener('resize', setMobileViewportHeight);
    window.addEventListener('orientationchange', () => {
      setTimeout(setMobileViewportHeight, 200);
    });

    // Background horizontal scroll effect
    function updateBackgroundPosition() {
      const scrollY = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const scrollPercent = Math.min(scrollY / maxScroll, 1);
      const horizontalPos = scrollPercent * 100;

      const bannerBg = document.querySelector('.banner-background');
      if (bannerBg) {
        bannerBg.style.backgroundPosition = `${horizontalPos}% center`;
      }
    }

    window.addEventListener('scroll', updateBackgroundPosition);
    updateBackgroundPosition();
  </script>
