<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Memes — $EMO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --accent-color: #7B3FE4;
      --accent-light: #8D5AEC;
      --accent-dark: #5D2BB8;
      --button-bg: var(--accent-color);
      --button-hover: var(--accent-light);
      --button-text: #ffffff;
      --card-bg: #ffffff;
      --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Space Grotesk', sans-serif;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding: 20px 0 10px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 5px;
      color: var(--accent-color);
      letter-spacing: -0.5px;
    }

    .header p {
      color: #666;
      font-size: 1.1rem;
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 15px 0 25px;
      flex-wrap: wrap;
      align-items: center;
    }

    .button {
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 4px 12px rgba(123, 63, 228, 0.3);
      min-width: 140px;
      white-space: nowrap;
    }

    .button:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(138, 43, 226, 0.4);
    }

    .meme-grid {
      column-count: 3;
      column-gap: 15px;
      padding: 10px 0 40px;
    }

    .meme-item {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      break-inside: avoid;
      margin-bottom: 15px;
      display: inline-block;
      width: 100%;
    }

    .meme-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .meme-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 8px;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
      z-index: 1001;
      transition: transform 0.2s;
    }

    .lightbox-close:hover {
      transform: scale(1.2);
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 50px;
      cursor: pointer;
      z-index: 1001;
      padding: 20px;
      user-select: none;
      transition: transform 0.2s, opacity 0.2s;
      opacity: 0.7;
    }

    .lightbox-nav:hover {
      transform: translateY(-50%) scale(1.2);
      opacity: 1;
    }

    .lightbox-prev {
      left: 20px;
    }

    .lightbox-next {
      right: 20px;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .meme-grid {
        column-count: 2;
        column-gap: 10px;
      }
      
      .meme-item {
        border-radius: 12px;
        margin-bottom: 10px;
      }
      
      .button { 
        padding: 10px 20px; 
        font-size: 14px; 
        min-width: 120px;
      }
      
      .button-group {
        gap: 10px;
      }
      
      .container {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .meme-grid {
        column-count: 2;
        column-gap: 8px;
      }
      
      .meme-item {
        margin-bottom: 8px;
        border-radius: 10px;
      }
      
      .header h1 {
        font-size: 1.8rem;
      }
      
      .header p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>$EMO Memes</h1>
      <p>i lost it all on day 1</p>
    </div>

    <div class="button-group">
      <a href="emo.html" class="button">← Back to $EMO</a>
    </div>

    <div class="meme-grid" id="memeGrid">
      <!-- Memes loaded dynamically from meme_list.js -->
    </div>
  </div>

  <script src="meme_list.js"></script>

  <!-- Lightbox for full-size viewing -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightboxClose">&times;</span>
    <span class="lightbox-nav lightbox-prev" id="lightboxPrev">&#10094;</span>
    <img src="" alt="Full size meme" id="lightboxImg">
    <span class="lightbox-nav lightbox-next" id="lightboxNext">&#10095;</span>
  </div>

  <script>
    // Dynamically load memes from MEME_FILES array
    const memeGrid = document.getElementById('memeGrid');
    
    MEME_FILES.forEach(filename => {
      const div = document.createElement('div');
      div.className = 'meme-item';
      div.innerHTML = `<img src="memes/${filename}" alt="Meme" loading="lazy">`;
      memeGrid.appendChild(div);
    });

    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxClose = document.getElementById('lightboxClose');
    const lightboxPrev = document.getElementById('lightboxPrev');
    const lightboxNext = document.getElementById('lightboxNext');
    
    // Get all meme images after they're loaded
    const memeImages = Array.from(document.querySelectorAll('.meme-item img'));
    let currentIndex = 0;

    function showMeme(index) {
      if (index < 0) index = memeImages.length - 1;
      if (index >= memeImages.length) index = 0;
      currentIndex = index;
      lightboxImg.src = memeImages[currentIndex].src;
    }

    memeImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
      });
    });

    lightboxPrev.addEventListener('click', (e) => {
      e.stopPropagation();
      showMeme(currentIndex - 1);
    });

    lightboxNext.addEventListener('click', (e) => {
      e.stopPropagation();
      showMeme(currentIndex + 1);
    });

    lightboxClose.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      
      if (e.key === 'Escape') {
        lightbox.classList.remove('active');
      } else if (e.key === 'ArrowLeft') {
        showMeme(currentIndex - 1);
      } else if (e.key === 'ArrowRight') {
        showMeme(currentIndex + 1);
      }
    });
  </script>
</body>
</html>
