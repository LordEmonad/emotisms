  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #1a1a1a;
      --text-secondary: #666666;
      --text-muted: #aaaaaa;
      --accent: #7B3FE4;
      --accent-hover: #6930c3;
      --accent-glow: rgba(123, 63, 228, 0.25);
      --surface: #f5f3ff;
      --surface-border: #e4d8f8;
      --ticker-bg: rgba(255, 255, 255, 0.92);
      --ticker-border: #e9e0f5;
    }

    [data-theme="dark"] {
      --bg-color: #0a0a0a;
      --text-color: #ffffff;
      --text-secondary: #888888;
      --text-muted: #505050;
      --accent: #9B5FFF;
      --accent-hover: #b080ff;
      --accent-glow: rgba(155, 95, 255, 0.3);
      --surface: rgba(255, 255, 255, 0.06);
      --surface-border: rgba(255, 255, 255, 0.1);
      --ticker-bg: rgba(15, 15, 15, 0.92);
      --ticker-border: rgba(255, 255, 255, 0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: radial-gradient(ellipse at 50% 0%, var(--accent-glow) 0%, transparent 55%), var(--bg-color);
      color: var(--text-color);
      font-family: 'Space Grotesk', sans-serif;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* ── Theme Transition ── */
    html.theme-transition,
    html.theme-transition *,
    html.theme-transition *::before,
    html.theme-transition *::after {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease !important;
    }

    /* ── Entrance Animations ── */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-in {
      opacity: 0;
      animation: fadeInUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* ── Price Ticker ── */
    .price-ticker {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--ticker-bg);
      border-bottom: 1px solid var(--ticker-border);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 0 24px;
      height: 44px;
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 13px;
      font-weight: 600;
      z-index: 100;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .price-ticker::-webkit-scrollbar { display: none; }

    .ticker-item {
      display: flex;
      align-items: center;
      gap: 5px;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .ticker-label {
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .ticker-value {
      color: var(--text-color);
      font-weight: 700;
    }

    .ticker-brand {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    .ticker-logo {
      width: 24px;
      height: 24px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50%;
      padding: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.15), 0 2px 8px rgba(0, 0, 0, 0.15);
      flex-shrink: 0;
    }

    .ticker-logo svg {
      width: 100%;
      height: 100%;
      animation: logoSpin 12s linear infinite;
    }

    @keyframes logoSpin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .ticker-name {
      color: var(--accent);
      font-weight: 800;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    .ticker-divider {
      width: 1px;
      height: 18px;
      background: var(--surface-border);
      flex-shrink: 0;
    }

    .change-badge {
      padding: 2px 8px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
    }

    .change-badge.positive {
      background: rgba(34, 197, 94, 0.12);
      color: #22c55e;
    }

    .change-badge.negative {
      background: rgba(239, 68, 68, 0.12);
      color: #ef4444;
    }

    .ticker-spacer { flex: 1; }

    /* Ticker Skeleton */
    .ticker-skeleton {
      display: inline-block;
      width: 52px;
      height: 14px;
      background: var(--surface);
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      vertical-align: middle;
    }

    .ticker-skeleton::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--accent-glow), transparent);
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      to { left: 100%; }
    }

    .ticker-skeleton.wide { width: 70px; }
    .ticker-skeleton.badge {
      width: 48px;
      height: 20px;
      border-radius: 20px;
    }

    /* Ticker Refresh Flash */
    @keyframes tickerFlash {
      0% { color: var(--accent); }
      100% { color: var(--text-color); }
    }

    .ticker-flash {
      animation: tickerFlash 0.6s ease;
    }

    /* ── Theme Toggle ── */
    .theme-toggle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid var(--surface-border);
      background: var(--surface);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      transition: all 0.25s ease;
      flex-shrink: 0;
      position: relative;
    }

    .theme-toggle:hover {
      border-color: var(--accent);
      background: var(--accent-glow);
    }

    .theme-toggle:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .theme-toggle .icon-sun,
    .theme-toggle .icon-moon {
      position: absolute;
      transition: all 0.3s ease;
    }

    .theme-toggle .icon-sun { opacity: 0; transform: rotate(-90deg); }
    .theme-toggle .icon-moon { opacity: 1; transform: rotate(0deg); }
    [data-theme="dark"] .theme-toggle .icon-sun { opacity: 1; transform: rotate(0deg); }
    [data-theme="dark"] .theme-toggle .icon-moon { opacity: 0; transform: rotate(90deg); }

    /* ── Main Layout ── */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 76px 20px 50px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .header-image {
      width: 70%;
      max-width: 360px;
      margin: 0 auto 28px;
      display: block;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.4s ease;
    }

    .header-image:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 20px 50px rgba(155, 95, 255, 0.3), 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .title {
      font-size: 2.4rem;
      font-weight: 800;
      margin: 0 0 6px;
      color: var(--text-color);
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-weight: 500;
      margin-bottom: 36px;
      min-height: 1.6em;
    }

    /* Typewriter Cursor */
    .typewriter-cursor {
      display: inline-block;
      width: 2px;
      height: 1.1em;
      background: var(--accent);
      margin-left: 2px;
      vertical-align: text-bottom;
      animation: blinkCursor 0.6s step-end infinite;
    }

    @keyframes blinkCursor {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* ── Primary Actions ── */
    .primary-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 32px;
      width: 100%;
      max-width: 520px;
    }

    .btn-primary {
      background: var(--accent);
      color: #ffffff;
      border: none;
      padding: 14px 36px;
      border-radius: 999px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
      text-decoration: none;
      text-align: center;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex: 1;
      max-width: 220px;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 28px var(--accent-glow);
    }

    .btn-primary:active { transform: translateY(0); }

    .btn-primary:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .btn-primary-outline {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
    }

    .btn-primary-outline:hover {
      background: var(--accent);
      color: #ffffff;
      box-shadow: 0 8px 28px var(--accent-glow);
    }

    /* ── Button Sections ── */
    .button-section {
      width: 100%;
      max-width: 520px;
      margin-bottom: 24px;
    }

    .section-label {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .button-grid {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* ── Buttons ── */
    .btn {
      background: var(--accent);
      color: #ffffff;
      border: none;
      padding: 11px 22px;
      border-radius: 999px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.25s ease;
      text-decoration: none;
      text-align: center;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--accent-glow);
    }

    .btn:active { transform: translateY(0); }

    .btn:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .btn.btn-outline {
      background: transparent;
      border: 1.5px solid var(--surface-border);
      color: var(--text-color);
    }

    .btn.btn-outline:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: var(--accent-glow);
      box-shadow: none;
    }

    /* ── Contract Address ── */
    .contract-section {
      margin-top: 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contract-address {
      background: var(--surface);
      color: var(--text-secondary);
      padding: 10px 18px;
      border-radius: 999px;
      text-align: center;
      cursor: pointer;
      border: 1px solid var(--surface-border);
      font-size: 12px;
      font-weight: 500;
      font-family: 'Space Grotesk', monospace;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      letter-spacing: -0.2px;
      position: relative;
      transition: all 0.25s ease;
      max-width: 95%;
    }

    .contract-address:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .contract-address:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .copy-icon {
      flex-shrink: 0;
      opacity: 0.4;
      transition: opacity 0.2s;
    }

    .contract-address:hover .copy-icon { opacity: 1; }

    .contract-address.copied {
      border-color: #22c55e;
      color: #22c55e;
    }

    .contract-address.copied .copy-icon { opacity: 1; }

    .contract-address.copied::after {
      content: 'Copied!';
      position: absolute;
      top: -36px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      box-shadow: 0 4px 15px var(--accent-glow);
      animation: fadeInOut 1.8s ease;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      15% { opacity: 1; }
      75% { opacity: 1; }
      100% { opacity: 0; }
    }

    .monad-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
      margin-top: 16px;
      padding: 7px 14px 7px 10px;
      border-radius: 999px;
      background: var(--surface);
      border: 1px solid var(--surface-border);
      letter-spacing: 0.2px;
      transition: border-color 0.25s ease;
    }

    .monad-badge:hover {
      border-color: #836EF9;
    }

    .monad-badge .monad-logo {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    .monad-badge .live-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .monad-badge .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 6px rgba(34, 197, 94, 0.5);
      animation: pulseDot 2s ease infinite;
    }

    @keyframes pulseDot {
      0%, 100% { opacity: 1; box-shadow: 0 0 6px rgba(34, 197, 94, 0.5); }
      50% { opacity: 0.4; box-shadow: 0 0 2px rgba(34, 197, 94, 0.2); }
    }

    /* ── Share Button ── */
    .share-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
      margin-top: 10px;
      padding: 7px 16px;
      border-radius: 999px;
      background: var(--surface);
      border: 1px solid var(--surface-border);
      cursor: pointer;
      font-family: 'Space Grotesk', sans-serif;
      transition: all 0.25s ease;
      position: relative;
    }

    .share-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .share-btn:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .share-btn.shared::after {
      content: 'Link copied!';
      position: absolute;
      top: -36px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
      box-shadow: 0 4px 15px var(--accent-glow);
      animation: fadeInOut 1.8s ease;
    }

    /* ── Chart Modal ── */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-overlay.active { display: flex; }

    .modal-content {
      width: 95%;
      max-width: 1200px;
      height: 80vh;
      background: #111;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
      animation: modalIn 0.35s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .modal-compact {
      max-width: 420px;
      width: 420px;
      height: 520px;
      border-radius: 24px;
    }

    @keyframes modalIn {
      from { opacity: 0; transform: scale(0.96) translateY(12px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .modal-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .modal-close {
      position: absolute;
      top: 14px;
      right: 14px;
      color: white;
      font-size: 28px;
      cursor: pointer;
      z-index: 1001;
      transition: all 0.2s;
      background: rgba(255, 255, 255, 0.1);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .modal-close:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .modal-close:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    /* Modal Spinner */
    .modal-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 36px;
      height: 36px;
      border: 3px solid rgba(255, 255, 255, 0.08);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      z-index: 0;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* ── Footer ── */
    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 24px 0 0;
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .footer a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer a:hover { color: var(--accent); }

    .footer-dot {
      opacity: 0.4;
    }

    /* ── Scroll Hint ── */
    .scroll-hint {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--text-muted);
      opacity: 0;
      z-index: 50;
      transition: opacity 0.4s ease;
      animation: bounceHint 2s ease infinite;
    }

    @keyframes bounceHint {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-6px); }
    }

    /* ── Mouse Glow ── */
    .mouse-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 500px;
      height: 500px;
      pointer-events: none;
      z-index: 9998;
      background: radial-gradient(circle, rgba(155, 95, 255, 0.1) 0%, rgba(155, 95, 255, 0.03) 35%, transparent 70%);
      transform: translate(-50%, -50%);
      transition: opacity 0.3s ease;
      opacity: 0;
      will-change: left, top;
      mix-blend-mode: screen;
    }

    /* ── Mobile Background Glow ── */
    @keyframes mobileGlow {
      0% { transform: scale(1); opacity: 0.5; }
      100% { transform: scale(1.3); opacity: 1; }
    }

    /* ── Reduced Motion ── */
    @media (prefers-reduced-motion: reduce) {
      .animate-in { animation: none !important; opacity: 1; }
      .mouse-glow { display: none; }
      #particleGrid { display: none; }
      .btn:hover,
      .btn-primary:hover,
      .header-image:hover { transform: none; }
      .modal-content { animation: none; }
      .monad-badge .dot { animation: none; }
      .ticker-skeleton::after { animation: none; }
      .ticker-logo svg { animation: none; }
      .typewriter-cursor { animation: none; opacity: 1; }
      .scroll-hint { animation: none; }
      .modal-spinner { animation: none; }
      .ticker-flash { animation: none; }
      body::after { animation: none !important; }
    }

    /* ── Responsive ── */
    @media (max-width: 768px) {
      .price-ticker {
        height: 38px;
        padding: 0 12px;
        gap: 10px;
        font-size: 11px;
      }

      .ticker-label { display: none; }
      .ticker-item.hide-mobile { display: none; }
      .ticker-brand { gap: 6px; }
      .ticker-logo { width: 20px; height: 20px; padding: 2px; }
      .ticker-name { font-size: 12px; }
      .ticker-value { font-size: 12px; }
      .change-badge { font-size: 10px; padding: 2px 6px; }
      .theme-toggle { width: 30px; height: 30px; font-size: 14px; }

      .container {
        padding: 60px 16px 30px;
        justify-content: flex-start;
      }

      .header-image {
        width: 55%;
        max-width: 200px;
        margin-bottom: 18px;
      }

      .title { font-size: 1.8rem; }
      .subtitle { font-size: 0.95rem; margin-bottom: 28px; }

      .primary-actions { gap: 10px; margin-bottom: 26px; }

    function formatPrice(price) {

      var str = price.toFixed(20);
      var match = str.match(/^0\.(0+)/);
      if (match) {
        var zeros = match[1].length;
        var rest = str.slice(2 + zeros, 2 + zeros + 4).replace(/0+$/, '') || '0';
        var sub = '\u2080\u2081\u2082\u2083\u2084\u2085\u2086\u2087\u2088\u2089';
        var subscript = String(zeros).split('').map(function(d) { return sub[parseInt(d)]; }).join('');
        return '$0.0' + subscript + rest;
      }
      return '$' + price.toFixed(7);

  <canvas id="particleGrid" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;" aria-hidden="true"></canvas>

  <script>
    (function() {
      if (window.innerWidth < 768) return;
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

      const canvas = document.getElementById('particleGrid');
      const ctx = canvas.getContext('2d');

      let width, height;
      let particles = [];
      let mouseX = -1000, mouseY = -1000;
      const gridSpacing = 50;
      const particleRadius = 1.5;
      const pushRadius = 150;
      const pushStrength = 1.2;
      const returnSpeed = 0.05;
      let animationId;
      let isVisible = true;

      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        initParticles();
      }

      function initParticles() {
        particles = [];
        for (let x = gridSpacing / 2; x < width; x += gridSpacing) {
          for (let y = gridSpacing / 2; y < height; y += gridSpacing) {
            particles.push({ originX: x, originY: y, x: x, y: y, vx: 0, vy: 0 });
          }
        }
      }

      function animate() {
        if (!isVisible) return;
        ctx.clearRect(0, 0, width, height);

        particles.forEach(p => {
          const dx = mouseX - p.x;
          const dy = mouseY - p.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < pushRadius && dist > 0) {
            const force = (pushRadius - dist) / pushRadius;
            p.vx -= (dx / dist) * force * pushStrength;
            p.vy -= (dy / dist) * force * pushStrength;
          }

          const homeX = p.originX - p.x;
          const homeY = p.originY - p.y;
          p.vx += homeX * returnSpeed;
          p.vy += homeY * returnSpeed;

          p.vx *= 0.9;
          p.vy *= 0.9;
          p.x += p.vx;
          p.y += p.vy;

          const displacement = Math.sqrt(homeX * homeX + homeY * homeY);
          const alpha = Math.min(0.15 + displacement * 0.02, 0.5);

          ctx.beginPath();
          ctx.arc(p.x, p.y, particleRadius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(155, 95, 255, ${alpha})`;
          ctx.fill();
        });

        animationId = requestAnimationFrame(animate);
      }

      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          isVisible = false;
          cancelAnimationFrame(animationId);
        } else {
          isVisible = true;
          animate();
        }
      });

      document.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });
      document.addEventListener('mouseleave', () => { mouseX = -1000; mouseY = -1000; });

      let resizeTimeout;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(resize, 150);
      });

      resize();
      animate();
    })();
  </script>

  <script>

      glow.className = 'mouse-glow';
      glow.style.opacity = '1';
      glow.setAttribute('aria-hidden', 'true');
      document.body.appendChild(glow);

      document.addEventListener('mousemove', (e) => {
        glow.style.left = e.clientX + 'px';
        glow.style.top = e.clientY + 'px';
      }, true);

      document.documentElement.addEventListener('mouseleave', () => { glow.style.opacity = '0'; });
      document.documentElement.addEventListener('mouseenter', () => { glow.style.opacity = '1'; });
    })();
