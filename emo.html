<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>$EMO ‚Äî Emonad Memecoin</title>
  <link rel="icon" type="image/jpeg" href="face.jpg">
  <link rel="apple-touch-icon" href="face.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --text-secondary: #666666;
      --accent-color: #7B3FE4;
      --accent-light: #8D5AEC;
      --accent-dark: #5D2BB8;
      --button-bg: var(--accent-color);
      --button-hover: var(--accent-light);
      --button-text: #ffffff;
      --card-bg: #ffffff;
      --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      --contract-bg: #f8f0ff;
      --contract-border: #e9d5ff;
    }

    [data-theme="dark"] {
      --bg-color: #0a0a0a;
      --text-color: #ffffff;
      --text-secondary: #a0a0a0;
      --accent-color: #9B5FFF;
      --accent-light: #B080FF;
      --accent-dark: #7B3FE4;
      --card-bg: #1a1a1a;
      --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      --contract-bg: #1a1a2e;
      --contract-border: #3d3d5c;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Space Grotesk', sans-serif;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Desktop three-column layout */
    @media (min-width: 1400px) {
      .container {
        max-width: 100%;
        width: 100%;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 40px;
        padding: 60px 40px 20px;
        min-height: calc(100vh - 60px);
      }
      
      .sidebar-left,
      .sidebar-right {
        position: sticky;
        top: 60px;
        width: 320px;
        flex-shrink: 0;
      }
      
      .main-content {
        flex: 0 0 auto;
        width: 500px;
        max-width: 500px;
      }
      
      .twitter-section,
      .stats-section {
        margin-top: 0 !important;
      }
    }
    
    .sidebar-left,
    .sidebar-right {
      display: none;
    }
    
    @media (min-width: 1400px) {
      .sidebar-left,
      .sidebar-right {
        display: block;
      }
    }

    .header-image-wrapper {
      position: relative;
      margin: 0 auto 20px;
    }

    .header-image {
      width: 80%;
      max-width: 500px;
      margin: 0 auto;
      display: block;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* Price Ticker */
    .price-ticker {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-bottom: 1px solid var(--contract-border);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      font-size: 14px;
      font-weight: 600;
      z-index: 99;
      backdrop-filter: blur(10px);
    }

    .price-ticker .token-name {
      color: var(--accent-color);
    }

    .price-ticker .price {
      color: var(--text-color);
      font-size: 16px;
    }

    .price-ticker .change {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 13px;
    }

    .price-ticker .change.positive {
      background: rgba(34, 197, 94, 0.15);
      color: #22c55e;
    }

    .price-ticker .change.negative {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }

    .price-ticker .mcap {
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 500;
    }

    /* Dark Mode Toggle - in header */
    .theme-toggle-header {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1px solid var(--accent-color);
      background: rgba(123, 63, 228, 0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.3s ease;
      margin-left: 10px;
      position: relative;
    }

    .theme-toggle-header:hover {
      transform: scale(1.1);
      background: rgba(123, 63, 228, 0.4);
    }

    .theme-toggle-header .icon-sun,
    .theme-toggle-header .icon-moon {
      position: absolute;
      transition: all 0.3s ease;
    }

    .theme-toggle-header .icon-sun {
      opacity: 0;
      transform: rotate(-90deg);
    }

    .theme-toggle-header .icon-moon {
      opacity: 1;
      transform: rotate(0deg);
    }

    [data-theme="dark"] .theme-toggle-header .icon-sun {
      opacity: 1;
      transform: rotate(0deg);
    }

    [data-theme="dark"] .theme-toggle-header .icon-moon {
      opacity: 0;
      transform: rotate(90deg);
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
      flex-wrap: wrap;
      align-items: center;
    }

    .button {
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 4px 12px rgba(123, 63, 228, 0.3);
      min-width: 140px;
      white-space: nowrap;
    }

    .button:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(138, 43, 226, 0.4);
    }
    
    /* Kuru Button */
    .button.kuru {
      background: #a3e635;
      box-shadow: 0 4px 12px rgba(163, 230, 53, 0.4);
      color: #333;
    }
    
    .button.kuru:hover {
      background: #b3f043;
      box-shadow: 0 6px 16px rgba(163, 230, 53, 0.5);
    }

    /* Liquidity Dropdown */
    .liquidity-dropdown {
      position: relative;
      display: inline-block;
    }

    .liquidity-dropdown .button {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
    }

    .liquidity-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      border-radius: 16px;
      padding: 8px;
      margin-top: 8px;
      min-width: 160px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--contract-border);
      z-index: 100;
    }

    .liquidity-dropdown.active .liquidity-menu {
      display: block;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    .liquidity-menu a {
      display: block;
      padding: 12px 16px;
      color: var(--text-color);
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      font-size: 14px;
      transition: background 0.2s;
    }

    .liquidity-menu a:hover {
      background: var(--accent-color);
      color: white;
    }

    .liquidity-menu a:first-child {
      margin-bottom: 4px;
    }

    /* Twitter Feed Section - Follows theme */
    .twitter-section {
      margin-top: 40px;
      padding: 25px;
      background: var(--card-bg);
      border-radius: 20px;
      border: 1px solid var(--contract-border);
      box-shadow: var(--card-shadow);
      min-height: 450px;
      height: 450px;
      overflow: hidden;
    }

    .twitter-header {
      color: var(--text-color);
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--contract-border);
    }

    .twitter-header .x-icon {
      width: 24px;
      height: 24px;
      background: var(--text-color);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 800;
      color: var(--card-bg);
    }
    
    /* Token Stats Section - Follows theme */
    .stats-section {
      margin-top: 40px;
      padding: 25px;
      background: var(--card-bg);
      border-radius: 20px;
      border: 1px solid var(--contract-border);
      box-shadow: var(--card-shadow);
      min-height: 450px;
      height: 450px;
      overflow: hidden;
    }

    .stats-header {
      color: var(--text-color);
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--contract-border);
    }

    .stats-header .stats-icon {
      font-size: 20px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--contract-border);
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
    }

    .stat-value {
      color: var(--text-color);
      font-size: 16px;
      font-weight: 700;
    }

    .stat-value.positive {
      color: #22c55e;
    }

    .stat-value.negative {
      color: #ef4444;
    }

    .stat-value.loading {
      color: var(--text-secondary);
      font-style: italic;
    }

    .twitter-feed-container {
      height: 360px;
      max-height: 360px;
      overflow-y: auto;
      overflow-x: hidden;
      border-radius: 12px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .twitter-feed-container::-webkit-scrollbar {
      display: none;
    }
    


    .contract-address {
      background: var(--contract-bg);
      color: var(--accent-dark);
      padding: 10px 15px;
      border-radius: 30px;
      margin: 15px auto 0;
      max-width: 90%;
      text-align: center;
      cursor: pointer;
      border: 2px solid var(--contract-border);
      font-size: 12px;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      font-family: 'Space Grotesk', monospace;
      white-space: nowrap;
      overflow: visible;
      text-overflow: ellipsis;
      display: inline-block;
      letter-spacing: -0.3px;
      position: relative;
    }

    .contract-address.copied::after {
      content: '‚úì Copied!';
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, var(--accent-color), var(--accent-dark));
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(123, 63, 228, 0.4);
      animation: fadeInOut 2s ease;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Chart Modal */
    .chart-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chart-modal.active {
      display: flex;
    }

    .chart-container {
      width: 95%;
      max-width: 1200px;
      height: 80vh;
      background: #1a1a1a;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .chart-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .chart-close {
      position: absolute;
      top: 15px;
      right: 20px;
      color: white;
      font-size: 36px;
      cursor: pointer;
      z-index: 1001;
      transition: transform 0.2s;
      background: rgba(0,0,0,0.5);
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .chart-close:hover {
      transform: scale(1.1);
      background: rgba(0,0,0,0.8);
    }

    /* Audio Player - in header bar */
    .audio-player {
      display: flex;
      align-items: center;
      gap: 8px;
      background: transparent;
      padding: 0;
      margin: 0;
      margin-left: auto;
    }


    .audio-player .player-btn {
      background: rgba(123, 63, 228, 0.3);
      border: 1px solid var(--accent-color);
      color: var(--accent-color);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.25s ease;
      position: relative;
      z-index: 1;
    }

    .audio-player .player-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: scale(1.15);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .audio-player .player-btn:active {
      transform: scale(0.95);
    }

    .audio-player .player-btn.download-btn {
      text-decoration: none;
    }

    .audio-player .player-btn.play-btn {
      width: 36px;
      height: 36px;
      background: var(--accent-color);
      color: white;
      font-size: 16px;
      border: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .audio-player .player-btn.play-btn:hover {
      background: linear-gradient(135deg, #ffffff, #e8e8e8);
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .audio-player .volume-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .audio-player .volume-slider {
      width: 70px;
      height: 5px;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(255,255,255,0.25);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }

    .audio-player .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .audio-player .volume-slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    .audio-player .volume-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .audio-player .track-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
      position: relative;
      z-index: 1;
    }

    .audio-player .track-name {
      color: white;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .audio-player .track-artist {
      color: rgba(255,255,255,0.7);
      font-size: 11px;
      font-weight: 500;
    }

    .audio-player .visualizer {
      display: flex;
      align-items: center;
      gap: 3px;
      height: 20px;
      position: relative;
      z-index: 1;
    }

    .audio-player .visualizer .bar {
      width: 3px;
      background: rgba(255,255,255,0.8);
      border-radius: 2px;
      height: 8px;
      transition: height 0.1s;
    }

    .audio-player.playing .visualizer .bar {
      animation: visualizer 0.5s ease-in-out infinite alternate;
    }

    .audio-player .visualizer .bar:nth-child(1) { animation-delay: 0s; }
    .audio-player .visualizer .bar:nth-child(2) { animation-delay: 0.1s; }
    .audio-player .visualizer .bar:nth-child(3) { animation-delay: 0.2s; }
    .audio-player .visualizer .bar:nth-child(4) { animation-delay: 0.15s; }
    .audio-player .visualizer .bar:nth-child(5) { animation-delay: 0.05s; }

    @keyframes visualizer {
      0% { height: 8px; }
      100% { height: 20px; }
    }

    @media (max-width: 768px) {
      .button { 
        padding: 10px 12px; 
        font-size: 13px; 
        min-width: 90px;
      }
      .contract-address {
        font-size: 11px;
        padding: 8px 12px;
        max-width: 85%;
      }
      .button-group {
        gap: 8px;
        flex-wrap: wrap;
        padding: 0 10px;
      }
      .chart-container {
        width: 100%;
        height: 70vh;
        border-radius: 12px;
      }
      .chart-close {
        top: 10px;
        right: 10px;
        font-size: 28px;
        width: 38px;
        height: 38px;
      }
      .audio-player {
        padding: 10px 18px;
        gap: 10px;
      }
      .audio-player .player-btn {
        width: 32px;
        height: 32px;
        font-size: 12px;
      }
      .audio-player .player-btn.play-btn {
        width: 42px;
        height: 42px;
        font-size: 18px;
      }
      .audio-player .volume-slider {
        width: 50px;
      }
      .audio-player .track-info {
        display: none;
      }
      .audio-player .visualizer {
        display: none;
      }
      .audio-player .volume-control {
        display: none;
      }
      .theme-toggle {
        width: 42px;
        height: 42px;
        top: 50px;
        right: 15px;
        font-size: 20px;
      }
      .price-ticker {
        padding: 6px 8px;
        gap: 4px;
        font-size: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .price-ticker .token-name {
        font-size: 10px;
      }
      .price-ticker .price {
        font-size: 11px;
      }
      .price-ticker .mcap {
        display: none;
      }
      .price-ticker .change {
        padding: 2px 6px;
        font-size: 9px;
      }
      .price-ticker .audio-player {
        display: flex;
        gap: 2px;
        margin-left: auto;
      }
      .price-ticker .audio-player .player-btn {
        width: 22px;
        height: 22px;
        font-size: 10px;
        min-width: 22px;
        flex-shrink: 0;
      }
      .price-ticker .audio-player .player-btn.play-btn {
        width: 24px;
        height: 24px;
        font-size: 10px;
        min-width: 24px;
      }
      .price-ticker .theme-toggle-header {
        width: 24px;
        height: 24px;
        font-size: 11px;
        margin-left: 2px;
        min-width: 24px;
        flex-shrink: 0;
      }
      .container {
        padding-top: 55px;
        min-height: calc(100vh - 55px);
        justify-content: center;
        padding-bottom: 10px;
      }
      .header-image {
        width: 60%;
        max-width: 220px;
        margin-bottom: 15px;
      }
      .main-content h1 {
        font-size: 2.2rem !important;
        margin: 8px 0 !important;
      }
      .main-content p {
        font-size: 1.1rem !important;
        margin-bottom: 20px !important;
      }
      .button-group {
        gap: 8px;
        margin: 15px 0;
      }
      .button {
        padding: 10px 16px;
        font-size: 13px;
        min-width: 80px;
      }
      .contract-address {
        font-size: 8px;
        padding: 6px 10px;
        max-width: 98%;
        word-break: break-all;
        margin-top: 15px;
        white-space: normal;
        line-height: 1.4;
      }
      .twitter-section {
        display: none;
      }
      .stats-section {
        display: none;
      }
    }

    @media (max-width: 380px) {
      .price-ticker {
        gap: 3px;
        font-size: 9px;
        padding: 4px 5px;
        flex-wrap: wrap;
      }
      .price-ticker .token-name {
        font-size: 9px;
      }
      .price-ticker .price {
        font-size: 10px;
      }
      .price-ticker .change {
        padding: 2px 4px;
        font-size: 8px;
      }
      .price-ticker .audio-player {
        gap: 1px;
      }
      .price-ticker .audio-player .player-btn {
        width: 20px;
        height: 20px;
        font-size: 8px;
        min-width: 20px;
      }
      .price-ticker .audio-player .player-btn.play-btn {
        width: 22px;
        height: 22px;
        font-size: 9px;
        min-width: 22px;
      }
      .price-ticker .theme-toggle-header {
        width: 20px;
        height: 20px;
        font-size: 9px;
        min-width: 20px;
      }
      .header-image {
        width: 55%;
        max-width: 180px;
      }
      .main-content h1 {
        font-size: 1.6rem !important;
      }
      .main-content p {
        font-size: 0.9rem !important;
      }
      .button {
        padding: 7px 10px;
        font-size: 10px;
        min-width: 60px;
      }
      .contract-address {
        font-size: 7px;
        padding: 5px 6px;
        white-space: normal;

  <div class="chart-modal" id="buyModal">

      <iframe id="buyFrame" src="" allow="clipboard-write" style="background: #131313; border-radius: 24px;"></iframe>

  <script>
    // Price Ticker - Fetch from DEXScreener API
    async function fetchPrice() {
      try {
        const response = await fetch('https://api.dexscreener.com/latest/dex/pairs/monad/0x714a2694c8d4f0b1bfba0e5b76240e439df2182d');
        const data = await response.json();
        if (data.pair) {
          const price = parseFloat(data.pair.priceUsd);
          const change24h = parseFloat(data.pair.priceChange.h24);
          const mcap = data.pair.marketCap;
          
          document.getElementById('tokenPrice').textContent = '$' + price.toFixed(7);
          
          const changeEl = document.getElementById('priceChange');
          changeEl.textContent = (change24h >= 0 ? '+' : '') + change24h.toFixed(2) + '%';
          changeEl.className = 'change ' + (change24h >= 0 ? 'positive' : 'negative');
          
          if (mcap) {
            const mcapFormatted = mcap >= 1000000 ? (mcap / 1000000).toFixed(2) + 'M' : (mcap / 1000).toFixed(1) + 'K';
            document.getElementById('marketCap').textContent = 'MC: $' + mcapFormatted;
          }
        }
      } catch (error) {
        console.log('Price fetch error:', error);
        document.getElementById('tokenPrice').textContent = '--';
      }
    }
    
    // Fetch price on load and every 30 seconds
    fetchPrice();
    setInterval(fetchPrice, 30000);

    // Token Stats - Fetch detailed stats for sidebar
    async function fetchTokenStats() {
      try {
        const response = await fetch('https://api.dexscreener.com/latest/dex/pairs/monad/0x714a2694c8d4f0b1bfba0e5b76240e439df2182d');
        const data = await response.json();
        if (data.pair) {
          const pair = data.pair;
          
          // Price
          const price = parseFloat(pair.priceUsd);
          document.getElementById('statPrice').textContent = '$' + price.toFixed(7);
          
          // 24h Change
          const change24h = parseFloat(pair.priceChange.h24);
          const changeEl = document.getElementById('stat24hChange');
          changeEl.textContent = (change24h >= 0 ? '+' : '') + change24h.toFixed(2) + '%';
          changeEl.className = 'stat-value ' + (change24h >= 0 ? 'positive' : 'negative');
          
          // Market Cap
          if (pair.marketCap) {
            const mcap = pair.marketCap;
            const mcapFormatted = mcap >= 1000000 ? '$' + (mcap / 1000000).toFixed(2) + 'M' : '$' + (mcap / 1000).toFixed(1) + 'K';
            document.getElementById('statMcap').textContent = mcapFormatted;
          }
          
          // 24h Volume
          if (pair.volume && pair.volume.h24) {
            const vol = pair.volume.h24;
            const volFormatted = vol >= 1000000 ? '$' + (vol / 1000000).toFixed(2) + 'M' : '$' + (vol / 1000).toFixed(1) + 'K';
            document.getElementById('statVolume').textContent = volFormatted;
          }
          
          // Liquidity
          if (pair.liquidity && pair.liquidity.usd) {
            const liq = pair.liquidity.usd;
            const liqFormatted = liq >= 1000000 ? '$' + (liq / 1000000).toFixed(2) + 'M' : '$' + (liq / 1000).toFixed(1) + 'K';
            document.getElementById('statLiquidity').textContent = liqFormatted;
          }
          
          // FDV
          if (pair.fdv) {
            const fdv = pair.fdv;
            const fdvFormatted = fdv >= 1000000 ? '$' + (fdv / 1000000).toFixed(2) + 'M' : '$' + (fdv / 1000).toFixed(1) + 'K';
            document.getElementById('statFdv').textContent = fdvFormatted;
          }
          
          // Pair Age
          if (pair.pairCreatedAt) {
            const created = new Date(pair.pairCreatedAt);
            const now = new Date();
            const diffMs = now - created;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const diffHours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('statAge').textContent = diffDays > 0 ? diffDays + 'd ' + diffHours + 'h' : diffHours + 'h';
          }
        }
      } catch (error) {
        console.log('Stats fetch error:', error);
      }
    }
    
    // Fetch stats on load and every 30 seconds
    fetchTokenStats();
    setInterval(fetchTokenStats, 30000);

    // Liquidity Dropdown
    const liquidityDropdown = document.getElementById('liquidityDropdown');
    const liquidityBtn = liquidityDropdown.querySelector('.button');

    liquidityBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      liquidityDropdown.classList.toggle('active');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!liquidityDropdown.contains(e.target)) {
        liquidityDropdown.classList.remove('active');
      }
    });

    document.getElementById('contractAddress').addEventListener('click', () => {
      navigator.clipboard.writeText(document.getElementById('contractText').textContent);
      const el = document.getElementById('contractAddress');
      el.classList.add('copied');
      setTimeout(() => el.classList.remove('copied'), 2000);
    });

    // Chart Modal
    const chartModal = document.getElementById('chartModal');
    const chartFrame = document.getElementById('chartFrame');
    const chartBtn = document.getElementById('chartBtn');
    const chartClose = document.getElementById('chartClose');

    chartBtn.addEventListener('click', () => {
      chartFrame.src = 'https://dexscreener.com/monad/0x714a2694c8d4f0b1bfba0e5b76240e439df2182d?embed=1&theme=dark&info=0';
      chartModal.classList.add('active');
    });

    chartClose.addEventListener('click', () => {
      chartModal.classList.remove('active');
      chartFrame.src = '';
    });

    chartModal.addEventListener('click', (e) => {
      if (e.target === chartModal) {
        chartModal.classList.remove('active');
        chartFrame.src = '';
      }
    });

    // Buy/Swap Modal (Official Uniswap)
    const buyModal = document.getElementById('buyModal');
    const buyFrame = document.getElementById('buyFrame');
    const buyBtn = document.getElementById('buyBtn');
    const buyClose = document.getElementById('buyClose');

    buyBtn.addEventListener('click', () => {
      // Using official Uniswap app.uniswap.org - safe and secure
      buyFrame.src = 'https://app.uniswap.org/swap?chain=monad&outputCurrency=0x81A224F8A62f52BdE942dBF23A56df77A10b7777';
      buyModal.classList.add('active');
    });

    buyClose.addEventListener('click', () => {
      buyModal.classList.remove('active');
      buyFrame.src = '';
    });

    buyModal.addEventListener('click', (e) => {
      if (e.target === buyModal) {
        buyModal.classList.remove('active');
        buyFrame.src = '';
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (chartModal.classList.contains('active')) {
          chartModal.classList.remove('active');
          chartFrame.src = '';
        }
        if (buyModal.classList.contains('active')) {
          buyModal.classList.remove('active');
          buyFrame.src = '';
        }
      }
    });

    // Audio Player
    const audio = document.getElementById('themeAudio');
    const audioPlayer = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    const muteBtn = document.getElementById('muteBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    audio.volume = 0.5;

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '‚è∏';
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂';
      }
    });

    audio.addEventListener('ended', () => {
      playBtn.textContent = '‚ñ∂';
    });

    muteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? 'üîá' : 'üîä';
    });

    // Restart track
    prevBtn.addEventListener('click', () => {
      audio.currentTime = 0;
    });

    // Skip to end (restart since it loops)
    nextBtn.addEventListener('click', () => {
      audio.currentTime = 0;
      audio.play();
      playBtn.textContent = '‚è∏';
    });

    // Dark Mode Toggle
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;
    
    // Function to reload Twitter widget with correct theme
    function reloadTwitterWidget(theme) {
      const container = document.querySelector('.twitter-feed-container');
      if (container && window.twttr && window.twttr.widgets) {
        container.innerHTML = '';
        const link = document.createElement('a');
        link.className = 'twitter-timeline';
        link.setAttribute('data-theme', theme);
        link.setAttribute('data-chrome', 'noheader nofooter noborders transparent noscrollbar');
        link.setAttribute('data-tweet-limit', '5');
        link.setAttribute('data-width', '300');
        link.setAttribute('data-height', '350');
        link.href = 'https://twitter.com/EmonadCoin';
        link.textContent = 'Loading tweets...';
        container.appendChild(link);
        window.twttr.widgets.load(container);
      }
    }
    
    // Check for saved theme preference or default to dark
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'dark') {
      html.setAttribute('data-theme', 'dark');
    } else {
      html.removeAttribute('data-theme');
    }
    
    // Set initial Twitter theme and reload widget with correct theme
    const twitterEmbed = document.getElementById('twitterEmbed');
    if (twitterEmbed) {
      twitterEmbed.setAttribute('data-theme', savedTheme);
    }
    
    // Wait for Twitter widget script to load then reload with correct theme
    window.twttr = window.twttr || {};
    window.twttr.ready = window.twttr.ready || function(fn) {
      if (window.twttr.widgets) {
        fn();
      } else {
        window.twttr._e = window.twttr._e || [];
        window.twttr._e.push(fn);
      }
    };
    
    window.twttr.ready(function() {
      setTimeout(function() {
        reloadTwitterWidget(savedTheme);
      }, 1000);
    });

    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        html.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
        reloadTwitterWidget('light');
      } else {
        html.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
        reloadTwitterWidget('dark');
      }
    });

  </script>
