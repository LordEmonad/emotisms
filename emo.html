    :root {

      --text-color: #333333;
      --accent-color: #7B3FE4;
      --accent-light: #8D5AEC;
      --accent-dark: #5D2BB8;

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background-color: var(--bg-color);

      font-family: 'Space Grotesk', sans-serif;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;

    .container {

      border-radius: 15px;

      justify-content: center;
      margin: 20px 0;
      flex-wrap: wrap;
      align-items: center;

    .button {
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 4px 12px rgba(123, 63, 228, 0.3);
      min-width: 140px;
      white-space: nowrap;
    }

    .button:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(138, 43, 226, 0.4);
    }
    
    /* Kuru Button */

    .button.kuru:hover {

    .contract-address {
      background: #f8f0ff;
      color: var(--accent-dark);
      padding: 12px 20px;
      border-radius: 30px;
      margin: 15px auto 0;
      max-width: 400px;
      text-align: center;
      cursor: pointer;
      border: 2px solid #e9d5ff;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      font-family: 'Space Grotesk', monospace;
    }

    .contract-address.copied::after {
      content: 'Copied!';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      animation: fadeInOut 2s ease;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    @media (max-width: 768px) {
      .button { padding: 10px 20px; font-size: 14px; }

  <script>
    // Load memes from memes folder

      // This is a placeholder - in a real implementation, you would need server-side code

      const memes = [
        // Add your meme filenames here when you add them to the memes folder

      ];

      const memesGrid = document.querySelector('.memes-grid');
      
      if (memes.length === 0) {
        // If no memes, show a message
        memesGrid.innerHTML = `
          <div style="grid-column: 1 / -1; text-align: center; padding: 20px;">
            <p>No memes yet! Add your memes to the 'memes' folder.</p>

        `;
      } else {
        // If there are memes, display them
        memesGrid.innerHTML = memes.map(meme => `

            </a>
          </div>
        `).join('');
      }
    });
    document.getElementById('contractAddress').addEventListener('click', () => {
      navigator.clipboard.writeText(document.getElementById('contractText').textContent);
      const el = document.getElementById('contractAddress');
      el.classList.add('copied');
      setTimeout(() => el.classList.remove('copied'), 2000);
    });
