<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Page transition */
        body {
            animation: pageFadeIn 0.3s ease-out;
            -webkit-tap-highlight-color: transparent;
        }
        
        @keyframes pageFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Touch feedback for mobile */
        @media (hover: none) and (pointer: coarse) {
            button:active, a:active, .back-btn:active, .tx-btn:active, .connect-btn:active {
                transform: scale(0.95) !important;
                transition: transform 0.1s ease !important;
            }
        }
        
        html, body {
            width: 100%;
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #1a0a2e 0%, #0d0515 50%, #050208 100%);
            font-family: 'Creepster', cursive;
            color: #FFFFFF;
            overflow-x: hidden;
            transition: background 0.3s ease;
        }
        
        /* Dark mode styles */
        body.dark-mode {
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #0d0d0d 50%, #050505 100%);
        }
        
        body.dark-mode .header h1 {
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 25px rgba(255, 255, 255, 0.3);
        }
        
        body.dark-mode .leaderboard-list li {
            background: rgba(255, 255, 255, 0.08);
        }
        
        body.dark-mode .leaderboard-list li:hover {
            background: rgba(255, 255, 255, 0.12);
        }
        
        body.dark-mode .connect-section {
            background: rgba(255, 255, 255, 0.03);
        }
        
        body.dark-mode::before,
        body.dark-mode::after {
            opacity: 0.3;
        }
        
        /* Particle layer 1 - slow, large */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(3px 3px at 10% 20%, rgba(255, 215, 0, 0.4), transparent),
                radial-gradient(4px 4px at 80% 10%, rgba(157, 78, 221, 0.5), transparent),
                radial-gradient(3px 3px at 30% 80%, rgba(255, 215, 0, 0.4), transparent),
                radial-gradient(5px 5px at 70% 60%, rgba(224, 170, 255, 0.3), transparent),
                radial-gradient(3px 3px at 50% 40%, rgba(255, 215, 0, 0.4), transparent),
                radial-gradient(4px 4px at 90% 90%, rgba(157, 78, 221, 0.5), transparent);
            background-repeat: repeat;
            background-size: 400px 400px;
            animation: particleFloat 25s linear infinite;
            opacity: 0.6;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Particle layer 2 - fast, small stars */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 15% 25%, rgba(255, 255, 255, 0.5), transparent),
                radial-gradient(1px 1px at 85% 15%, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(2px 2px at 25% 75%, rgba(255, 255, 255, 0.5), transparent),
                radial-gradient(1px 1px at 65% 55%, rgba(255, 255, 255, 0.4), transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: particleFloatFast 12s linear infinite;
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes particleFloat {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            100% { transform: translateY(-300px) translateX(100px) rotate(10deg); }
        }
        
        @keyframes particleFloatFast {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-200px) translateX(-50px); }
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 52px;
            color: #FFD700;
            text-shadow:

        @keyframes titleGlow {

            font-size: 20px;

        .back-btn::before {

            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.9.0/ethers.umd.min.js"></script>
    <script src="audio.js?v=28"></script>
    <script>
        // Load dark mode preference on page load
        (function() {
            try {
                const saved = localStorage.getItem('flapEmonadSettings');
                if (saved) {
                    const settings = JSON.parse(saved);
                    if (settings.darkMode) {
                        document.body.classList.add('dark-mode');
                    }
                }
            } catch (e) {}
        })();
        
        // Start leaderboard music on first interaction
        const startMusic = () => {
            if (typeof chiptunePlayer !== 'undefined') {
                chiptunePlayer.init();
                if (chiptunePlayer.audioContext && chiptunePlayer.audioContext.state === 'suspended') {
                    chiptunePlayer.audioContext.resume();
                }
                if (!chiptunePlayer.isMuted) {
                    chiptunePlayer.playLeaderboardMusic();
                }
            }
            document.removeEventListener('click', startMusic);
            document.removeEventListener('touchstart', startMusic);
        };
        document.addEventListener('click', startMusic);
        document.addEventListener('touchstart', startMusic);
        
        // Monad Network Configuration
        const MONAD_CHAIN_ID = 143;
        const MONAD_RPC = 'https://rpc.monad.xyz';
        
        // Leaderboard Contract (UPDATE AFTER DEPLOYMENT)
        const LEADERBOARD_ADDRESS = '0x7fffA7d3FF68A8781d3cc724810ddb03601D9642';
        
        // Referee server URL (same as in script.js)
        const REFEREE_SERVER_URL = 'https://api.emonad.lol';
        
        const LEADERBOARD_ABI = [
            'function getHighScore(address _player) external view returns (uint256)',
            'function getName(address _player) external view returns (string memory)',
            'function getTopScores(uint256 _count) external view returns (address[] memory, string[] memory, uint256[] memory)',
            'function getPlayerCount() external view returns (uint256)',
            'event NewHighScore(address indexed player, string name, uint256 score, uint256 timestamp)'
        ];
        
        // Cache for transaction hashes per player
        let playerTxHashes = {};
        
        let userAddress = null;
        let allPlayers = []; // Store all leaderboard data
        let filteredPlayers = []; // Filtered results
        let currentPage = 1;
        const ITEMS_PER_PAGE = 10;
        
        async function connectWallet() {
            // Get the Ethereum provider - check multiple locations
            const getProvider = () => {
                console.log('Checking for wallets...');
                console.log('window.phantom:', window.phantom);
                console.log('window.phantom?.ethereum:', window.phantom?.ethereum);
                console.log('window.ethereum:', window.ethereum);
                
                // Method 1: Phantom's dedicated namespace (preferred)
                if (window.phantom?.ethereum) {
                    console.log('Found provider at window.phantom.ethereum');
                    return window.phantom.ethereum;
                }
                
                // Method 2: Standard ethereum provider
                if (window.ethereum) {
                    console.log('Found provider at window.ethereum');
                    if (window.ethereum.providers?.length) {
                        const phantom = window.ethereum.providers.find(p => p.isPhantom);
                        if (phantom) return phantom;
                        return window.ethereum.providers[0];
                    }
                    return window.ethereum;
                }
                
                return null;
            };
            
            let ethereumProvider = getProvider();
            
            // Retry after delay if not found
            if (!ethereumProvider) {
                await new Promise(resolve => setTimeout(resolve, 500));
                ethereumProvider = getProvider();
            }
            
            if (!ethereumProvider) {
                alert('No wallet detected! Make sure Phantom or MetaMask is installed and enabled.');
                return;
            }
            
            try {
                const accounts = await ethereumProvider.request({ method: 'eth_requestAccounts' });
                userAddress = accounts[0];
                
                document.getElementById('connect-section').style.display = 'none';
                document.getElementById('connected-section').style.display = 'block';
                document.getElementById('wallet-address').textContent = 
                    userAddress.slice(0, 6) + '...' + userAddress.slice(-4);
                
                loadLeaderboard();
            } catch (err) {
                console.error('Wallet connection failed:', err);
                alert('Failed to connect wallet: ' + err.message);
            }
        }
        
        async function loadLeaderboard() {
            const leaderboardList = document.getElementById('leaderboard-list');
            
            if (LEADERBOARD_ADDRESS === '0x0000000000000000000000000000000000000000') {
                leaderboardList.innerHTML = '<li class="no-scores">Leaderboard not deployed yet</li>';
                return;
            }
            
            try {
                const provider = new ethers.JsonRpcProvider(MONAD_RPC);
                const contract = new ethers.Contract(LEADERBOARD_ADDRESS, LEADERBOARD_ABI, provider);
                
                // Fetch more scores for pagination
                const [players, names, scores] = await contract.getTopScores(100);
                
                // Fetch TX hashes from the referee server
                try {
                    const txResponse = await fetch(`${REFEREE_SERVER_URL}/api/tx-hashes`);
                    const txData = await txResponse.json();
                    for (const [addr, data] of Object.entries(txData)) {
                        playerTxHashes[addr.toLowerCase()] = data.txHash;
                    }
                } catch (txErr) {
                    console.warn('Could not fetch TX hashes:', txErr);
                }
                
                // Store all players data
                allPlayers = [];
                for (let i = 0; i < players.length; i++) {
                    if (players[i] === '0x0000000000000000000000000000000000000000') continue;
                    allPlayers.push({
                        rank: i + 1,
                        address: players[i],
                        name: names[i] && names[i].length > 0 ? names[i] : players[i].slice(0, 6) + '...' + players[i].slice(-4),
                        score: Number(scores[i]),
                        txHash: playerTxHashes[players[i].toLowerCase()] || null
                    });
                }
                
                filteredPlayers = [...allPlayers];
                
                // Update user rank if connected
                updateUserRank();
                
                // Render the list
                renderLeaderboard();
                
            } catch (err) {
                console.error('Failed to load leaderboard:', err);
                leaderboardList.innerHTML = '<li class="no-scores">Failed to load leaderboard</li>';
            }
        }
        
        function updateUserRank() {
            if (!userAddress) return;
            
            const userEntry = allPlayers.find(p => p.address.toLowerCase() === userAddress.toLowerCase());
            const rankBox = document.getElementById('your-rank-box');
            
            if (userEntry) {
                rankBox.style.display = 'flex';
                document.getElementById('your-rank').textContent = '#' + userEntry.rank;
                document.getElementById('your-score').textContent = userEntry.score;
            }
        }
        
        function filterLeaderboard() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            
            if (!searchTerm) {
                filteredPlayers = [...allPlayers];
            } else {
                filteredPlayers = allPlayers.filter(p => 
                    p.name.toLowerCase().includes(searchTerm) ||
                    p.address.toLowerCase().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            renderLeaderboard();
        }
        
        function renderLeaderboard() {
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';
            
            if (filteredPlayers.length === 0) {
                leaderboardList.innerHTML = '<li class="no-scores">No players found</li>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            // Calculate pagination
            const totalPages = Math.ceil(filteredPlayers.length / ITEMS_PER_PAGE);
            const startIdx = (currentPage - 1) * ITEMS_PER_PAGE;
            const endIdx = Math.min(startIdx + ITEMS_PER_PAGE, filteredPlayers.length);
            const pageItems = filteredPlayers.slice(startIdx, endIdx);
            
            // Render items
            for (const player of pageItems) {
                const li = document.createElement('li');
                
                // Add medal classes for top 3
                let rankClass = 'normal';
                let rowClass = '';
                if (player.rank === 1) { rankClass = 'gold'; rowClass = 'gold'; }
                else if (player.rank === 2) { rankClass = 'silver'; rowClass = 'silver'; }
                else if (player.rank === 3) { rankClass = 'bronze'; rowClass = 'bronze'; }
                
                if (rowClass) li.classList.add(rowClass);
                
                // Highlight current user
                if (userAddress && player.address.toLowerCase() === userAddress.toLowerCase()) {
                    li.classList.add('current-user');
                }
                
                const txButton = player.txHash 
                    ? `<a href="https://monadvision.com/tx/${player.txHash}?tab=Logs" target="_blank" class="tx-btn" title="View Transaction">TX</a>`
                    : '';
                
                li.innerHTML = `
                    <span class="rank ${rankClass}">#${player.rank}</span>
                    <span class="player-name">${player.name}</span>
                    <span class="score">${player.score}</span>
                    ${txButton}
                `;
                
                leaderboardList.appendChild(li);
            }
            
            // Render pagination
            renderPagination(totalPages);
        }
        
        function renderPagination(totalPages) {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // Previous button
            html += `<button class="page-btn" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‚Üê</button>`;
            
            // Page numbers
            const maxVisible = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
            let endPage = Math.min(totalPages, startPage + maxVisible - 1);
            
            if (endPage - startPage < maxVisible - 1) {
                startPage = Math.max(1, endPage - maxVisible + 1);
            }
            
            if (startPage > 1) {
                html += `<button class="page-btn" onclick="goToPage(1)">1</button>`;
                if (startPage > 2) html += `<span class="page-info">...</span>`;
            }
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) html += `<span class="page-info">...</span>`;
                html += `<button class="page-btn" onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }
            
            // Next button
            html += `<button class="page-btn" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>‚Üí</button>`;
            
            // Page info
            html += `<span class="page-info">${filteredPlayers.length} players</span>`;
            
            pagination.innerHTML = html;
        }
        
        function goToPage(page) {
            const totalPages = Math.ceil(filteredPlayers.length / ITEMS_PER_PAGE);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderLeaderboard();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Load on page load
        loadLeaderboard();
    </script>
</body>
</html>
