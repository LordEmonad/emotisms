<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flap Emonad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Wallet Connect Button -->
    <button id="connect-wallet-btn" onclick="connectWallet()">Connect Wallet</button>
    
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Game Over Screen -->
        <div id="game-over-screen" class="hidden">
            <h2>GAME OVER</h2>
            <p>Score: <span id="final-score">0</span></p>
            
            <!-- Name input for leaderboard -->
            <div class="name-input-container">
                <input type="text" id="player-name-input" placeholder="Enter your name" maxlength="20" required>
            </div>
            
            <div class="game-over-buttons">
                <button id="restart-btn">RESTART</button>
                <button id="submit-score-btn" onclick="submitScoreToBlockchain()" disabled>Submit Score</button>
            </div>
            <a href="leaderboard.html" class="view-lb-btn">üèÜ View Leaderboard</a>
            <p class="submit-hint">Connect wallet to submit score on-chain</p>
        </div>
        
    </div>
    
    <!-- Ethers.js for blockchain interaction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.9.0/ethers.umd.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
