<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a0a2e">
    <title>Flap Emonad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=46">
    <style>
        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a0a2e 0%, #0d0515 50%, #050208 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            overflow: hidden;
        }
        
        /* Animated background particles - layer 1 (slow, large) */
        #loading-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(3px 3px at 10% 20%, rgba(157, 78, 221, 0.6), transparent),
                radial-gradient(4px 4px at 80% 10%, rgba(224, 170, 255, 0.5), transparent),
                radial-gradient(3px 3px at 30% 80%, rgba(157, 78, 221, 0.6), transparent),
                radial-gradient(5px 5px at 70% 60%, rgba(123, 44, 191, 0.4), transparent),
                radial-gradient(3px 3px at 50% 40%, rgba(224, 170, 255, 0.5), transparent),
                radial-gradient(4px 4px at 90% 90%, rgba(157, 78, 221, 0.6), transparent);
            background-repeat: repeat;
            background-size: 400px 400px;
            animation: particleFloat 25s linear infinite;
            opacity: 0.8;
        }
        
        /* Animated background particles - layer 2 (fast, small) */
        #loading-screen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 15% 25%, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(1px 1px at 85% 15%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 25% 75%, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(1px 1px at 65% 55%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 45% 35%, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(1px 1px at 95% 85%, rgba(255, 255, 255, 0.3), transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: particleFloatFast 12s linear infinite;
            opacity: 0.5;
        }
        
        @keyframes particleFloat {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            100% { transform: translateY(-300px) translateX(100px) rotate(10deg); }
        }
        
        @keyframes particleFloatFast {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-200px) translateX(-50px); }
        }
        
        #loading-screen.hidden {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }
        
        .loading-title {
            font-family: 'Creepster', cursive;
            font-size: 4.5rem;
            color: #e0aaff;
            text-shadow: 
                0 0 8px rgba(157, 78, 221, 0.6),
                0 0 20px rgba(157, 78, 221, 0.4),
                0 0 35px rgba(123, 44, 191, 0.3);
            margin-bottom: 30px;
            animation: titlePulse 4s ease-in-out infinite;
            position: relative;
            z-index: 1;
            letter-spacing: 6px;
            text-transform: uppercase;
        }
        
        @keyframes titlePulse {
            0%, 100% { 
                transform: scale(1); 
                text-shadow: 0 0 8px rgba(157, 78, 221, 0.6), 0 0 20px rgba(157, 78, 221, 0.4), 0 0 35px rgba(123, 44, 191, 0.3);
            }
            50% { 
                transform: scale(1.02); 
                text-shadow: 0 0 12px rgba(157, 78, 221, 0.7), 0 0 25px rgba(157, 78, 221, 0.5), 0 0 45px rgba(123, 44, 191, 0.35);
            }
        }
        
        .loading-bird {
            width: 220px;
            height: 220px;
            object-fit: contain;
            animation: birdGlow 3s ease-in-out infinite, birdFloat 3s ease-in-out infinite;
            margin-bottom: 35px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 0 20px rgba(157, 78, 221, 0.7)) drop-shadow(0 0 40px rgba(123, 44, 191, 0.3));
        }
        
        @keyframes birdGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 20px rgba(157, 78, 221, 0.7)) drop-shadow(0 0 40px rgba(123, 44, 191, 0.3));
            }
            50% { 
                filter: drop-shadow(0 0 35px rgba(157, 78, 221, 0.9)) drop-shadow(0 0 60px rgba(224, 170, 255, 0.5));
            }
        }
        
        @keyframes birdFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .loading-text {
            font-family: 'Creepster', cursive;
            font-size: 1.5rem;
            color: #e0aaff;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(224, 170, 255, 0.5);
        }
        
        .loading-bar-container {
            width: 320px;
            height: 14px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 45px;
            position: relative;
            z-index: 1;
            border: 2px solid rgba(157, 78, 221, 0.4);
            box-shadow: 
                0 0 30px rgba(157, 78, 221, 0.3),
                inset 0 2px 6px rgba(0,0,0,0.5),
                0 4px 15px rgba(0, 0, 0, 0.4);
        }
        
        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, 
                #5a189a, #7b2cbf, #9d4edd, #c77dff, #e0aaff, #c77dff, #9d4edd, #7b2cbf, #5a189a);
            background-size: 400% 100%;
            animation: loadingBarMove 2s ease-in-out infinite;
            width: 0%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px;
            box-shadow: 
                0 0 20px rgba(157, 78, 221, 1),
                0 0 40px rgba(157, 78, 221, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        @keyframes loadingBarMove {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }
        
        #play-btn {
            font-family: 'Creepster', cursive;
            font-size: 2.2rem;
            padding: 20px 60px;
            background: linear-gradient(135deg, #9d4edd 0%, #7b2cbf 50%, #5a189a 100%);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                0 0 20px rgba(157, 78, 221, 0.4),
                0 8px 25px rgba(0, 0, 0, 0.3);
            display: none;
            position: relative;
            z-index: 1;
            letter-spacing: 3px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }
        
        /* Hide play button on mobile */
        @media (max-width: 768px), (hover: none) {
            #play-btn {
                display: none !important;
            }
        }
        
        #play-btn.show {
            display: block;
            opacity: 1;
            transform: scale(1);
            animation: playBtnFloat 4s ease-in-out infinite;
        }
        
        #play-btn:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 
                0 0 30px rgba(157, 78, 221, 0.6),
                0 12px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        #play-btn:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }
        
        /* Touch feedback for mobile */
        @media (hover: none) {
            #play-btn:active {
                transform: scale(0.92);
            }
        }
        
        @keyframes playBtnFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        
        /* Subtitle under title */
        .loading-subtitle {
            font-family: 'Creepster', cursive;
            font-size: 1.2rem;
            color: rgba(224, 170, 255, 0.6);
            margin-top: -20px;
            margin-bottom: 25px;
            letter-spacing: 6px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }
        /* Mobile responsive loading screen */
        @media (max-width: 600px) {
            .loading-title {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }
            .loading-bird {
                width: 150px;
                height: 150px;
                margin-bottom: 20px;
            }
            .loading-text {
                font-size: 1.2rem;
            }
            .loading-bar-container {
                width: 200px;
                margin-bottom: 30px;
            }
            #play-btn {
                font-size: 1.5rem;
                padding: 12px 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-title">FLAP EMONAD</div>
        <div class="loading-subtitle">on Monad</div>
        <img class="loading-bird" src="flap1.PNG" alt="Flap Emonad" id="loading-bird-img">
        <div class="loading-text" id="loading-text">Loading...</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <button id="play-btn">‚ñ∂ PLAY</button>
    </div>
    <script>
        // Audio is handled by script.js - no duplicate calls here
    </script>
    
    <script>
        // Animate the loading bird through flap frames - only 1 and 2, slower
        const flapFrames = ['flap1.PNG', 'flap2.PNG'];
        let currentFlapFrame = 0;
        const loadingBirdImg = document.getElementById('loading-bird-img');
        
        setInterval(() => {
            if (loadingBirdImg) {
                currentFlapFrame = (currentFlapFrame + 1) % flapFrames.length;
                loadingBirdImg.src = flapFrames[currentFlapFrame];
            }
        }, 250); // Slower - change frame every 250ms
    </script>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Game Over Screen -->
        <div id="game-over-screen" class="hidden">
            <h2>GAME OVER</h2>
            <p>Score: <span id="final-score">0</span></p>
            
            <!-- Name input for leaderboard -->
            <div class="name-input-container">
                <input type="text" id="player-name-input" placeholder="Enter your name" maxlength="20" required>
            </div>
            
            <div class="game-over-buttons">
                <button id="home-btn">üè† HOME</button>
                <button id="submit-score-btn" onclick="submitScoreToBlockchain()">Submit Score</button>
            </div>
            
            
            <a href="leaderboard.html" class="view-lb-btn">üèÜ View Leaderboard</a>
            <a href="settings.html" class="view-lb-btn" style="background: linear-gradient(135deg, #7B3FE4, #9B5FFF); margin-top: 10px;">‚öôÔ∏è Settings</a>
            <p class="submit-hint">Click Submit Score to connect wallet & submit on-chain</p>
            
            <!-- Full-width restart bar at bottom -->
            <button id="restart-btn">TAP TO RESTART</button>
        </div>
        
    </div>
    
    <!-- Ethers.js for blockchain interaction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.9.0/ethers.umd.min.js"></script>
    <script src="audio.js?v=28"></script>
    <script src="script.js?v=51"></script>
    
</body>
