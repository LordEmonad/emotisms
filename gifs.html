<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>$EMO GIFs ‚Äî Emonad on Giphy</title>
  <link rel="icon" type="image/png" href="token image.png">
  <link rel="apple-touch-icon" href="token image.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --text-secondary: #666666;
      --accent-color: #7B3FE4;
      --accent-light: #8D5AEC;
      --accent-dark: #5D2BB8;
      --button-bg: var(--accent-color);
      --button-hover: var(--accent-light);
      --button-text: #ffffff;
      --card-bg: #ffffff;
      --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      --contract-bg: #f8f0ff;
      --contract-border: #e9d5ff;
    }

    [data-theme="dark"] {
      --bg-color: #0a0a0a;
      --text-color: #ffffff;
      --text-secondary: #a0a0a0;
      --accent-color: #9B5FFF;
      --accent-light: #B080FF;
      --accent-dark: #7B3FE4;
      --card-bg: #1a1a1a;
      --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      --contract-bg: #1a1a2e;
      --contract-border: #3d3d5c;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Space Grotesk', sans-serif;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-bottom: 1px solid var(--contract-border);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-color);
    }

    .page-title span {
      color: var(--accent-color);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .giphy-link {
      background: linear-gradient(135deg, #00ff99, #00ccff);
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .giphy-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 255, 153, 0.4);
    }

    .theme-toggle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid var(--accent-color);
      background: rgba(123, 63, 228, 0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      background: rgba(123, 63, 228, 0.4);
    }

    .theme-toggle .icon-sun,
    .theme-toggle .icon-moon {
      position: absolute;
      transition: all 0.3s ease;
    }

    .theme-toggle .icon-sun {
      opacity: 0;
      transform: rotate(-90deg);
    }

    .theme-toggle .icon-moon {
      opacity: 1;
      transform: rotate(0deg);
    }

    [data-theme="dark"] .theme-toggle .icon-sun {
      opacity: 1;
      transform: rotate(0deg);
    }

    [data-theme="dark"] .theme-toggle .icon-moon {
      opacity: 0;
      transform: rotate(90deg);
    }

    /* Main Content */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 100px 20px 40px;
    }

    .intro {
      text-align: center;
      margin-bottom: 40px;
    }

    .intro h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, var(--accent-color), #00ff99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .intro p {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    /* GIF Grid - Masonry style */
    .gif-grid {
      columns: 3;
      column-gap: 20px;
      margin-bottom: 40px;
    }
    
    @media (max-width: 900px) {
      .gif-grid {
        columns: 2;
      }
    }
    
    @media (max-width: 500px) {
      .gif-grid {
        columns: 2;
        column-gap: 10px;
      }
      
      .gif-card {
        margin-bottom: 10px;
      }
    }

    .gif-card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--contract-border);
      box-shadow: var(--card-shadow);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-block;
      width: 100%;
      margin-bottom: 20px;
      break-inside: avoid;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gif-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(123, 63, 228, 0.4);
      border-color: var(--accent-color);
    }

    .gif-card .gif-wrapper {
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }

    .gif-card .gif-wrapper::after {
      content: 'üîç';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 50%;
      font-size: 24px;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .gif-card:hover .gif-wrapper::after {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .gif-card img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .gif-card:hover img {
      transform: scale(1.05);
    }

    .gif-card.loading .gif-wrapper {
      min-height: 200px;
      background: linear-gradient(90deg, var(--card-bg) 25%, var(--contract-bg) 50%, var(--card-bg) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .gif-actions {
      display: flex;
      gap: 8px;
      padding: 12px;
      background: var(--card-bg);
    }

    .gif-btn {
      flex: 1;
      padding: 10px 12px;
      border-radius: 20px;
      border: none;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .gif-btn.gif {
      background: var(--accent-color);
      color: white;
    }

    .gif-btn.gif:hover {
      background: var(--accent-light);
    }

    .gif-btn.mp4 {
      background: var(--contract-bg);
      color: var(--accent-color);
      border: 1px solid var(--contract-border);
    }

    .gif-btn.mp4:hover {
      background: var(--accent-color);
      color: white;
    }

    .gif-btn.open {
      background: linear-gradient(135deg, #00ff99, #00ccff);
      color: #000;
    }

    .gif-btn.open:hover {
      transform: scale(1.02);
    }

    /* Lightbox Modal */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .lightbox.active {
      display: flex;
      opacity: 1;
    }

    .lightbox-content {
      max-width: 90vw;
      max-height: 85vh;
      position: relative;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .lightbox-content img {
      max-width: 100%;
      max-height: 85vh;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .lightbox-close {
      position: absolute;
      top: -50px;
      right: 0;
      color: white;
      font-size: 36px;
      cursor: pointer;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .lightbox-close:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .lightbox-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .lightbox-actions .gif-btn {
      padding: 12px 24px;
      font-size: 14px;
    }

    /* GIF Count Badge */
    .gif-count {
      display: inline-block;
      background: linear-gradient(135deg, #00ff99, #00ccff);
      color: #000;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 700;
      margin-left: 10px;
      vertical-align: middle;
    }

    /* Copy notification */
    .copy-toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: linear-gradient(135deg, var(--accent-color), var(--accent-dark));
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(123, 63, 228, 0.4);
      z-index: 1000;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .copy-toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 10px 12px;
        gap: 8px;
      }

      .page-title {
        font-size: 1rem;
      }

      .back-btn {
        padding: 8px 12px;
        font-size: 11px;
      }
      
      .giphy-link {
        padding: 8px 12px;
        font-size: 11px;
      }

      .theme-toggle {
        width: 34px;
        height: 34px;
        font-size: 14px;
      }

      .container {
        padding: 80px 12px 30px;
      }

      .intro h1 {
        font-size: 1.6rem;
      }

      .gif-count {
        font-size: 12px;
        padding: 4px 10px;
      }

      .gif-btn {
        padding: 8px 6px;
        font-size: 10px;
      }

      .lightbox-close {
        top: -40px;
        font-size: 28px;
        width: 36px;
        height: 36px;
      }

      .lightbox-actions .gif-btn {
        padding: 10px 16px;
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 8px 10px;
      }

      .header-left {
        gap: 8px;
      }

      .page-title {
        display: none;
      }

      .intro h1 {
        font-size: 1.4rem;
      }

      .gif-actions {
        padding: 8px;
        gap: 5px;
      }

      .gif-btn {
        padding: 8px 4px;
        font-size: 9px;
        gap: 2px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <a href="emo.html" class="back-btn">‚Üê Back to $EMO</a>
      <span class="page-title"><span>$EMO</span> GIFs</span>
    </div>
    <div class="header-right">
      <a href="https://giphy.com/emonad" target="_blank" class="giphy-link">View on GIPHY</a>
      <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
        <span class="icon-sun">‚óê</span>
        <span class="icon-moon">‚óë</span>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="intro">
      <h1>Emonad GIFs</h1>
    </div>

    <!-- GIF Grid -->
    <div class="gif-grid" id="gifGrid"></div>
  </div>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <span class="lightbox-close" id="lightboxClose">√ó</span>
      <img src="" alt="GIF Preview" id="lightboxImg">
      <div class="lightbox-actions" id="lightboxActions"></div>
    </div>
  </div>

  <!-- Copy Toast -->
  <div class="copy-toast" id="copyToast">‚úì Copied to clipboard!</div>

  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;
    
    // Load saved theme
    const savedTheme = localStorage.getItem('emo-theme') || 'dark';
    html.setAttribute('data-theme', savedTheme);
    
    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('emo-theme', newTheme);
    });

    // Copy toast function
    function showCopyToast(message = '‚úì Copied to clipboard!') {
      const toast = document.getElementById('copyToast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // GIF data - ID and Giphy page URL
    const gifs = [
      { id: '0UdC1ol3kLC8dduVmU' },
      { id: 'pVlA0d42jW8ssypHVC' },
      { id: '9wXlAThWfsqlrMuT2Y' },
      { id: 'cRxOyqeQmTTojnLN0p' },
      { id: 'k8XzWzNVf00x59Aa0W' },
      { id: 'F2RlaE2Jo00Mta9Isg' },
      { id: 'UPrfZFSYnhMS1RDdjk' },
      { id: '73Uo7oSZ5if39Pu7aD' },
      { id: 'HEomzJobGMH63l8L8T' },
      { id: 'u1GEQ7mj1aZNFhDdit' },
      { id: 'FX3QAOZoogibLTPsCc' },
      { id: '1EioINFzTLCCeHK8ni' },
      { id: 'vBSndPWgSwMmguASVn' },
      { id: 'a3fnw71VTEK5JTkPeN' },
      { id: 'ovRMFvEh1VIxibp392' },
      { id: 'DKZ72PJhbxOpvENUVz' },
      { id: '6p2TA9a902u6HCVtkk' },
      { id: 'y6mKCTN0dcXvor8KGO' },
      { id: 'FXHKmi9BiFPk0gIPfN' },
      { id: 'vcN1ms6GgPQzUevJHF' },
      { id: 'Twh9OQk4nXQ00xTA29' },
      { id: 'C4B5fhPl93xZtiX4em' },
      { id: '9bDLeKUP6iAkggwt8K' },
      { id: 'Ss0cDAsZmYjA724bvD' },
      { id: 'P6aAglneljHb2hJNDE' },
      { id: 'cMPuaAHxnBmFLzAMqE' },
      { id: 'wpI6kanWg2jNXTtsdq' },
      { id: 'cqgLesV8I2L5sXy7em' }
    ];

    // Build GIF grid
    const gifGrid = document.getElementById('gifGrid');
    
    gifs.forEach((gif, index) => {
      const gifUrl = `https://media.giphy.com/media/${gif.id}/giphy.gif`;
      const giphyPageUrl = `https://giphy.com/gifs/${gif.id}`;
      const mp4Url = `https://media.giphy.com/media/${gif.id}/giphy.mp4`;
      
      const card = document.createElement('div');
      card.className = 'gif-card loading';
      card.style.animationDelay = `${index * 0.05}s`;
      card.innerHTML = `
        <div class="gif-wrapper" onclick="openLightbox('${gifUrl}', '${gif.id}')">
          <img src="${gifUrl}" alt="Emonad GIF" loading="lazy" onload="this.parentElement.parentElement.classList.remove('loading')">
        </div>
        <div class="gif-actions">
          <button class="gif-btn gif" onclick="event.stopPropagation(); downloadFile('${gifUrl}', 'emonad-${gif.id}.gif')" title="Download GIF">‚Üì GIF</button>
          <button class="gif-btn mp4" onclick="event.stopPropagation(); downloadFile('${mp4Url}', 'emonad-${gif.id}.mp4')" title="Download MP4">‚Üì MP4</button>
          <a href="${giphyPageUrl}" target="_blank" class="gif-btn open" onclick="event.stopPropagation()" title="Open on Giphy">‚Üó Giphy</a>
        </div>
      `;
      gifGrid.appendChild(card);
    });

    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxActions = document.getElementById('lightboxActions');
    const lightboxClose = document.getElementById('lightboxClose');

    function openLightbox(gifUrl, gifId) {
      const mp4Url = `https://media.giphy.com/media/${gifId}/giphy.mp4`;
      const giphyUrl = `https://giphy.com/gifs/${gifId}`;
      
      lightboxImg.src = gifUrl;
      lightboxActions.innerHTML = `
        <button class="gif-btn gif" onclick="downloadFile('${gifUrl}', 'emonad-${gifId}.gif')">‚Üì GIF</button>
        <button class="gif-btn mp4" onclick="downloadFile('${mp4Url}', 'emonad-${gifId}.mp4')">‚Üì MP4</button>
        <a href="${giphyUrl}" target="_blank" class="gif-btn open">‚Üó Giphy</a>
      `;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
    }

    lightboxClose.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && lightbox.classList.contains('active')) {
        closeLightbox();
      }
    });

    // Check if mobile
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    // Download file function
    async function downloadFile(url, filename) {
      // On mobile, open the direct media file in new tab for long-press save
      if (isMobile) {
        // Create a temporary page showing just the image/video for easy saving
        const newTab = window.open('', '_blank');
        if (newTab) {
          const isVideo = filename.endsWith('.mp4');
          if (isVideo) {
            newTab.document.write(`
              <html>
              <head><title>Save Video</title><meta name="viewport" content="width=device-width, initial-scale=1"></head>
              <body style="margin:0;background:#000;display:flex;justify-content:center;align-items:center;min-height:100vh;">
                <video src="${url}" controls autoplay loop playsinline style="max-width:100%;max-height:100vh;"></video>
              </body>
              </html>
            `);
            showCopyToast('Long-press video to save');
          } else {
            newTab.document.write(`
              <html>
              <head><title>Save GIF</title><meta name="viewport" content="width=device-width, initial-scale=1"></head>
              <body style="margin:0;background:#000;display:flex;justify-content:center;align-items:center;min-height:100vh;">
                <img src="${url}" style="max-width:100%;max-height:100vh;">
              </body>
              </html>
            `);
            showCopyToast('Long-press image to save');
          }
          newTab.document.close();
        } else {
          window.location.href = url;
          showCopyToast('Long-press to save');
        }
        return;
      }
      
      // Desktop: fetch and download
      try {
        showCopyToast('‚è≥ Downloading...');
        const response = await fetch(url);
        const blob = await response.blob();
        const blobUrl = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(blobUrl);
        
        showCopyToast('‚úì Downloaded!');
      } catch (err) {
        window.open(url, '_blank');
        showCopyToast('Right-click to save');
      }
    }
  </script>
</body>
